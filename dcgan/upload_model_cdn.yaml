name: Upload Trained Model to CDN v4 - EXACT STRUCTURE
description: Uploads trained model .pth file to CDN with EXACT same structure as Data Upload brick
inputs:
  - name: trained_model
    type: Model
    description: "Trained model .pth file"
  - name: bearer_token
    type: String
    description: "Bearer token for authentication"
  - name: domain
    type: String
    description: "CDN upload domain"
  - name: get_cdn
    type: String
    description: "CDN download prefix"
  - name: model_id
    type: String
    description: "Model identifier"
  - name: execution_id
    type: String
    description: "Execution ID"
  - name: model_name
    type: String
    description: "Model name"

outputs:
  - name: model_cdn_url
    type: String
    description: "CDN URL for the uploaded model"
  - name: upload_status
    type: String
    description: "Upload status and details"

implementation:
  container:
    image: deepak0147/nessy-facotry:0.0.9
    command:
      - sh
      - -c
      - |
        apt-get update > /dev/null && apt-get install -y curl > /dev/null
        exec "$0" "$@"
      - python3
      - -u
      - -c
      - |
        import argparse
        import json
        import os
        import sys
        import subprocess
        import uuid
        import time
        from datetime import datetime
        
        parser = argparse.ArgumentParser()
        
        # Inputs
        parser.add_argument('--trained_model', type=str, required=True)
        parser.add_argument('--bearer_token', type=str, required=True)
        parser.add_argument('--domain', type=str, required=True)
        parser.add_argument('--get_cdn', type=str, required=True)
        parser.add_argument('--model_id', type=str, required=True)
        parser.add_argument('--execution_id', type=str, required=True)
        parser.add_argument('--model_name', type=str, required=True)
        
        # Outputs
        parser.add_argument('--model_cdn_url', type=str, required=True)
        parser.add_argument('--upload_status', type=str, required=True)
        
        args = parser.parse_args()
        
        print("=" * 80)
        print("UPLOAD TRAINED MODEL TO CDN - EXACT STRUCTURE")
        print("=" * 80)
        
        # ============================================================================
        # Create output directories
        # ============================================================================
        print("\\nCreating output directories...")
        
        for path in [args.model_cdn_url, args.upload_status]:
            if path:
                dir_path = os.path.dirname(path)
                if dir_path and not os.path.exists(dir_path):
                    os.makedirs(dir_path, exist_ok=True)
                    print(f"  Created: {dir_path}")
        
        # ============================================================================
        # Load bearer token
        # ============================================================================
        with open(args.bearer_token, 'r') as f:
            bearer_token = f.read().strip()
        
        # ============================================================================
        # CDN upload function - EXACT AS DATA UPLOAD BRICK
        # ============================================================================
        
        def upload_file_to_cdn(file_path, description, file_tag):
           
            file_size = os.path.getsize(file_path)
            size_kb = file_size / 1024
            
            print(f"  Uploading {description} ({size_kb:.1f} KB)...")
            
            # Generate unique filename - IDENTICAL TO DATA UPLOAD BRICK
            unique_id = str(uuid.uuid4())[:8]
            timestamp = uuid.uuid4().hex[:6]  # Short timestamp - MUST MATCH
            
            # Determine extension based on file type
            file_ext = '.pth'  # Model files use .pth
            
            # CRITICAL: Use same filename pattern as Data Upload brick
            cdn_filename = f"dcgan_{file_tag}_{timestamp}_{unique_id}{file_ext}"
            
            # CRITICAL: Use same upload URL pattern
            upload_url = f"{args.domain}/mobius-content-service/v1.0/content/upload?filePathAccess=private&filePath=%2Fdcgan%2F"
            
            curl_command = [
                "curl",
                "--location", upload_url,
                "--header", f"Authorization: Bearer {bearer_token}",
                "--form", f"file=@{file_path}",
                "--form", f"filename={cdn_filename}",
                "--fail",
                "--show-error",
                "--connect-timeout", "30",
                "--max-time", "120"
            ]
            
            try:
                process = subprocess.run(
                    curl_command,
                    capture_output=True,
                    text=True,
                    check=True
                )
                
                response_json = json.loads(process.stdout)
                relative_cdn_url = response_json.get("cdnUrl", "")
                
                if not relative_cdn_url:
                    print(f"    ✗ Error: No cdnUrl in response")
                    return None
                
                # CRITICAL: Construct full URL exactly as Data Upload brick does
                full_url = f"{args.get_cdn}{relative_cdn_url}"
                print(f"    ✓ Uploaded: {cdn_filename}")
                print(f"    URL: {full_url[:80]}...")
                
                return {
                    'url': full_url,
                    'cdn_filename': cdn_filename,
                    'size_kb': size_kb
                }
                
            except subprocess.CalledProcessError as e:
                print(f"    ✗ Upload failed: {e.stderr[:100]}")
                return None
            except Exception as e:
                print(f"    ✗ Error: {str(e)[:100]}")
                return None
        
        # ============================================================================
        # Upload model to CDN
        # ============================================================================
        print(f"\\nUploading model to CDN...")
        
        result = upload_file_to_cdn(args.trained_model, "trained model", "model_weights")
        
        if not result:
            print(f"✗ Failed to upload model to CDN")
            sys.exit(1)
        
        # ============================================================================
        # Save outputs
        # ============================================================================
        print(f"\\nSaving outputs...")
        
        try:
            # Save CDN URL
            with open(args.model_cdn_url, 'w') as f:
                f.write(result['url'])
            print(f"✓ Model CDN URL saved: {args.model_cdn_url}")
            
            # Create upload status
            upload_status_data = {
                'success': True,
                'model_url': result['url'],
                'cdn_filename': result['cdn_filename'],
                'model_id': args.model_id,
                'model_name': args.model_name,
                'execution_id': args.execution_id,
                'size_kb': result['size_kb'],
                'upload_timestamp': datetime.now().isoformat(),
                'cdn_structure': {
                    'filename_pattern': 'dcgan_{tag}_{timestamp}_{uuid}.ext',
                    'matches_data_upload_brick': True
                }
            }
            
            with open(args.upload_status, 'w') as f:
                json.dump(upload_status_data, f, indent=2)
            print(f"✓ Upload status saved: {args.upload_status}")
            
        except Exception as e:
            print(f"ERROR saving outputs: {e}")
            sys.exit(1)
        
        # ============================================================================
        # Final summary
        # ============================================================================
        print(f"\\n" + "=" * 80)
        print("✓ MODEL UPLOADED TO CDN SUCCESSFULLY!")
        print("=" * 80)

    args:
      # Inputs
      - --trained_model
      - {inputPath: trained_model}
      - --bearer_token
      - {inputPath: bearer_token}  # CHANGED: Reading from file
      - --domain
      - {inputValue: domain}
      - --get_cdn
      - {inputValue: get_cdn}
      - --model_id
      - {inputValue: model_id}
      - --execution_id
      - {inputValue: execution_id}
      - --model_name
      - {inputValue: model_name}
      
      # Outputs
      - --model_cdn_url
      - {outputPath: model_cdn_url}
      - --upload_status
      - {outputPath: upload_status}
