name: Upload Evaluation Metrics To Schema v11
description: Uploads FID, SSIM, PSNR scores to performance matrix schema with comprehensive endpoint testing
inputs:
  - name: evaluation_metrics
    type: String
  - name: schema_id
    type: String
  - name: bearer_token
    type: String
  - name: model_id
    type: String
  - name: execution_id
    type: String
  - name: tenant_id
    type: String
  - name: project_id
    type: String
  - name: model_name
    type: String
  - name: model_type
    type: String
    default: "DCGAN"
outputs:
  - name: upload_status
    type: String
  - name: schema_response
    type: String
implementation:
  container:
    image: deepak0147/nessy-facotry:0.0.9
    command:
      - sh
      - -c
      - |
        apt-get update > /dev/null && apt-get install -y curl > /dev/null
        exec "$0" "$@"
      - python3
      - -u
      - -c
      - |
        import argparse
        import json
        import os
        import sys
        import subprocess
        import time
        import numpy as np
        from datetime import datetime
        import traceback
        
        parser = argparse.ArgumentParser()
        parser.add_argument('--evaluation_metrics', type=str, required=True)
        parser.add_argument('--schema_id', type=str, required=True)
        parser.add_argument('--bearer_token', type=str, required=True)
        parser.add_argument('--model_id', type=str, required=True)
        parser.add_argument('--execution_id', type=str, required=True)
        parser.add_argument('--tenant_id', type=str, required=True)
        parser.add_argument('--project_id', type=str, required=True)
        parser.add_argument('--model_name', type=str, required=True)
        parser.add_argument('--model_type', type=str, default='DCGAN')
        parser.add_argument('--upload_status', type=str, required=True)
        parser.add_argument('--schema_response', type=str, required=True)
        args = parser.parse_args()
        
        print("=" * 80)
        print("UPLOAD EVALUATION METRICS TO SCHEMA v6")
        print("=" * 80)
        
        for path in [args.upload_status, args.schema_response]:
            if path:
                dir_path = os.path.dirname(path)
                if dir_path and not os.path.exists(dir_path):
                    os.makedirs(dir_path, exist_ok=True)
        
        bearer_token = args.bearer_token.strip()
        print(f"Bearer token length: {len(bearer_token)} chars")
        
        try:
            execution_id = int(args.execution_id)
            print(f"Execution ID: {execution_id}")
        except ValueError:
            print(f"ERROR: execution_id must be an integer. Got: {args.execution_id}")
            sys.exit(1)
        
        current_timestamp = int(time.time())
        
        print(f"Parameters:")
        print(f"  Schema ID: {args.schema_id}")
        print(f"  Model ID: {args.model_id}")
        print(f"  Model Name: {args.model_name}")
        print(f"  Execution ID: {execution_id}")
        
        try:
            with open(args.evaluation_metrics, 'r') as f:
                eval_metrics = json.load(f)
            print(f"Loaded evaluation metrics")
            
        except Exception as e:
            print(f"ERROR loading evaluation data: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        print(f"Extracting FID, SSIM, PSNR values...")
        
        fid_value = 0.0
        ssim_value = 0.0
        psnr_value = 0.0
        mse_value = 0.0
        
        fid_keys = ['fid', 'fid_score', 'FID', 'fid_value']
        for key in fid_keys:
            if key in eval_metrics:
                fid_value = float(eval_metrics[key])
                print(f"Found FID: {key} = {fid_value}")
                break
        
        ssim_keys = ['ssim', 'ssim_mean', 'SSIM', 'ssim_value']
        for key in ssim_keys:
            if key in eval_metrics:
                ssim_value = float(eval_metrics[key])
                print(f"Found SSIM: {key} = {ssim_value}")
                break
        
        psnr_keys = ['psnr', 'psnr_mean', 'PSNR', 'psnr_value']
        for key in psnr_keys:
            if key in eval_metrics:
                psnr_value = float(eval_metrics[key])
                print(f"Found PSNR: {key} = {psnr_value}")
                break
        
        if 'mse' in eval_metrics:
            mse_value = float(eval_metrics['mse'])
            print(f"Found MSE: {mse_value}")
        
        rmse_value = np.sqrt(mse_value) if mse_value > 0 else np.sqrt(10 ** (-psnr_value / 10)) if psnr_value > 0 else 0.0
        
        metrics_data = {
            'tenant_id': str(args.tenant_id),
            'model_id': str(args.model_id),
            'execution_id': int(execution_id),
            'projectId': str(args.project_id),
            'timestamp': int(current_timestamp),
            'model_name': str(args.model_name),
            'model_type': str(args.model_type),
            'fid': float(fid_value),
            'ssim': float(ssim_value),
            'psnr': float(psnr_value),
            'mse': float(mse_value if mse_value > 0 else 10 ** (-psnr_value / 10) if psnr_value > 0 else 0.0),
            'loss': float(fid_value),
            'accuracy': float(ssim_value),
            'precision_score': float(psnr_value),
            'r2_score': float(ssim_value),
            'rmse_score': float(rmse_value),
            'rmse': str(rmse_value)
        }
        
        print(f"Metrics data prepared ({len(metrics_data)} fields)")
        
        def make_api_request(method, url, data=None):
            clean_url = url.replace('\\n', '').replace('\\r', '')
            print(f"{method} {clean_url}")
            
            if data:
                print(f"Payload size: {len(json.dumps(data))} bytes")
            
            curl_command = [
                "curl",
                "--location", clean_url,
                "--header", f"Authorization: Bearer {bearer_token}",
                "--header", "Content-Type: application/json",
                "--request", method,
                "--connect-timeout", "30",
                "--max-time", "60",
                "--silent",
                "--show-error"
            ]
            
            if data:
                curl_command.extend(["--data", json.dumps(data)])
            
            try:
                process = subprocess.run(
                    curl_command,
                    capture_output=True,
                    text=True,
                    check=False
                )
                
                print(f"Curl exit code: {process.returncode}")
                
                if process.returncode == 0:
                    try:
                        response_data = json.loads(process.stdout)
                        return True, response_data, None
                    except json.JSONDecodeError:
                        return True, {"raw_response": process.stdout}, None
                else:
                    print(f"API call failed")
                    print(f"Stderr: {process.stderr[:500]}")
                    print(f"Stdout: {process.stdout[:500]}")
                    return False, {"error": process.stderr[:500]}, process.stderr[:500]
                    
            except Exception as e:
                print(f"Exception: {str(e)}")
                return False, {"error": str(e)}, str(e)
        
        print("TESTING ENDPOINTS")
        print("=" * 80)
        
        list_endpoints = [
            f"https://igs.gov-cloud.ai/pi-entity-instances-service/v2.0/schemas/{args.schema_id}/instances/list",
            f"https://igs.gov-cloud.ai/pi-entity-instances-service/v3.0/schemas/{args.schema_id}/instances/list",
            f"https://igs.gov-cloud.ai/pi-entity-instances-service/schemas/{args.schema_id}/instances/list"
        ]
        
        instances_endpoints = [
            f"https://igs.gov-cloud.ai/pi-entity-instances-service/v2.0/schemas/{args.schema_id}/instances",
            f"https://igs.gov-cloud.ai/pi-entity-instances-service/v3.0/schemas/{args.schema_id}/instances",
            f"https://igs.gov-cloud.ai/pi-entity-instances-service/schemas/{args.schema_id}/instances"
        ]
        
        working_list_endpoints = []
        working_instances_endpoints = []
        
        test_payload = {
            "dbType": "TIDB",
            "ownedOnly": True,
            "filter": {
                "execution_id": execution_id
            }
        }
        
        for endpoint in list_endpoints:
            print(f"Testing list endpoint: {endpoint}")
            success, response, error = make_api_request("POST", endpoint, test_payload)
            if success:
                print(f"List endpoint WORKING: {endpoint}")
                working_list_endpoints.append(endpoint)
            else:
                print(f"List endpoint FAILED: {endpoint}")
        
        for endpoint in instances_endpoints:
            print(f"Testing instances endpoint: {endpoint}")
            test_create_payload = {"data": [{"test": "data"}]}
            success, response, error = make_api_request("POST", endpoint, test_create_payload)
            if success or (error and "400" in str(error)):
                print(f"Instances endpoint WORKING: {endpoint}")
                working_instances_endpoints.append(endpoint)
            else:
                print(f"Instances endpoint FAILED: {endpoint}")
        
        print(f"Found {len(working_list_endpoints)} working list endpoints")
        print(f"Found {len(working_instances_endpoints)} working instances endpoints")
        
        if not working_list_endpoints and not working_instances_endpoints:
            print("ERROR: No working endpoints found")
            sys.exit(1)
        
        print("UPLOADING METRICS")
        print("=" * 80)
        
        upload_success = False
        schema_response = {}
        used_endpoint = ""
        
        if working_list_endpoints:
            list_endpoint = working_list_endpoints[0]
            print(f"Using list endpoint: {list_endpoint}")
            
            check_payload = {
                "dbType": "TIDB",
                "ownedOnly": True,
                "filter": {
                    "execution_id": execution_id,
                    "model_id": args.model_id
                }
            }
            
            check_success, check_response, check_error = make_api_request("POST", list_endpoint, check_payload)
            
            if check_success:
                print(f"Check successful")
                
                if 'content' in check_response and check_response['content']:
                    print(f"Row exists, updating")
                    
                    if working_instances_endpoints:
                        instances_endpoint = working_instances_endpoints[0]
                        
                        patch_requests = []
                        for key, value in metrics_data.items():
                            if key not in ['execution_id', 'model_id', 'tenant_id', 'projectId']:
                                patch_requests.append({
                                    "operation": "REPLACE",
                                    "path": key,
                                    "value": value
                                })
                        
                        update_payload = {
                            "dbType": "TIDB",
                            "conditionalFilter": {
                                "conditions": [
                                    {
                                        "field": "execution_id",
                                        "operator": "EQUAL",
                                        "value": execution_id
                                    },
                                    {
                                        "field": "model_id",
                                        "operator": "EQUAL",
                                        "value": args.model_id
                                    }
                                ]
                            },
                            "partialUpdateRequests": [
                                {
                                    "patch": patch_requests
                                }
                            ]
                        }
                        
                        print(f"Updating via PATCH to: {instances_endpoint}")
                        upload_success, schema_response, upload_error = make_api_request("PATCH", instances_endpoint, update_payload)
                        used_endpoint = instances_endpoint
                
                else:
                    print(f"Row does not exist, creating")
                    
                    if working_instances_endpoints:
                        instances_endpoint = working_instances_endpoints[0]
                        create_payload = {"data": [metrics_data]}
                        
                        print(f"Creating via POST to: {instances_endpoint}")
                        upload_success, schema_response, upload_error = make_api_request("POST", instances_endpoint, create_payload)
                        used_endpoint = instances_endpoint
        
        else:
            print(f"No working list endpoints, trying direct create")
            
            if working_instances_endpoints:
                instances_endpoint = working_instances_endpoints[0]
                create_payload = {"data": [metrics_data]}
                
                print(f"Creating via POST to: {instances_endpoint}")
                upload_success, schema_response, upload_error = make_api_request("POST", instances_endpoint, create_payload)
                used_endpoint = instances_endpoint
        
        print("SAVING OUTPUTS")
        print("=" * 80)
        
        try:
            upload_status_data = {
                'success': upload_success,
                'timestamp': current_timestamp,
                'model_id': args.model_id,
                'model_name': args.model_name,
                'execution_id': execution_id,
                'schema_id': args.schema_id,
                'used_endpoint': used_endpoint,
                'working_endpoints': {
                    'list_endpoints': working_list_endpoints,
                    'instances_endpoints': working_instances_endpoints
                },
                'metrics_uploaded': {
                    'fid': fid_value,
                    'ssim': ssim_value,
                    'psnr': psnr_value,
                    'mse': mse_value
                },
                'upload_response': schema_response,
                'upload_timestamp': int(time.time())
            }
            
            with open(args.upload_status, 'w') as f:
                json.dump(upload_status_data, f, indent=2)
            print(f"Upload status saved: {args.upload_status}")
            
            with open(args.schema_response, 'w') as f:
                json.dump(schema_response, f, indent=2)
            print(f"Schema response saved: {args.schema_response}")
            
        except Exception as e:
            print(f"ERROR saving outputs: {e}")
            traceback.print_exc()
        
        print("=" * 80)
        if upload_success:
            print("EVALUATION METRICS UPLOADED SUCCESSFULLY!")
        else:
            print("EVALUATION METRICS UPLOAD FAILED")
        print("=" * 80)
        
        print(f"METRICS:")
        print(f"  FID: {fid_value:.2f}")
        print(f"  SSIM: {ssim_value:.4f}")
        print(f"  PSNR: {psnr_value:.2f} dB")
        
        print(f"ENDPOINTS:")
        print(f"  Working List Endpoints: {len(working_list_endpoints)}")
        print(f"  Working Instances Endpoints: {len(working_instances_endpoints)}")
        print(f"  Used Endpoint: {used_endpoint}")
        
        print(f"STATUS: {'SUCCESS' if upload_success else 'FAILED'}")
        print("=" * 80)
        
        if not upload_success:
            sys.exit(1)
    args:
      - --evaluation_metrics
      - {inputPath: evaluation_metrics}
      - --schema_id
      - {inputValue: schema_id}
      - --bearer_token
      - {inputValue: bearer_token}
      - --model_id
      - {inputValue: model_id}
      - --execution_id
      - {inputValue: execution_id}
      - --tenant_id
      - {inputValue: tenant_id}
      - --project_id
      - {inputValue: project_id}
      - --model_name
      - {inputValue: model_name}
      - --model_type
      - {inputValue: model_type}
      - --upload_status
      - {outputPath: upload_status}
      - --schema_response
      - {outputPath: schema_response}
