name: Train v10
description: Trains DCGAN using nesy_factory with CAFO, FF, or Backprop and uploads generated images to CDN
inputs:
  - name: data_path
    type: Dataset
  - name: master_config
    type: String
  - name: model_input
    type: Model
  - name: bearer_token
    type: String
  - name: domain
    type: String
  - name: get_cdn
    type: String
outputs:
  - name: trained_model
    type: Model
  - name: training_history
    type: String
  - name: processed_history_json
    type: String
  - name: generated_images_urls
    type: String
  - name: training_images_summary
    type: String

implementation:
  container:
    image: deepak0147/nessy-facotry:0.0.8
    command:
      - sh
      - -c
      - |
        echo "Checking for torchvision..."
        python3 -c "import torchvision; print(f'torchvision version: {torchvision.__version__}')" 2>/dev/null || {
          echo "torchvision not found, installing 0.17.0..."
          pip install torchvision==0.17.0 pillow
        }
        # Install curl for CDN uploads
        apt-get update > /dev/null && apt-get install -y curl > /dev/null
        exec "$0" "$@"
      - python3
      - -u
      - -c
      - |
        import torch
        import argparse, pickle, os, json, sys, io, traceback, time, uuid
        import numpy as np
        import base64
        import subprocess
        from PIL import Image
        import torchvision.transforms as transforms
        from torch.utils.data import DataLoader
        from io import BytesIO
        import matplotlib.pyplot as plt
        
        # ============================================================================
        # Import nesy_factory modules - NO FALLBACKS
        # ============================================================================
        print("Importing nesy_factory.GANs.dcgan...")
        try:
            import nesy_factory.GANs.dcgan as dcgan_module
            
            # Get all required components
            create_dcgan = dcgan_module.create_dcgan
            OptimizerFactory = dcgan_module.OptimizerFactory
            TrainerFactory = dcgan_module.TrainerFactory
            BackpropTrainer = dcgan_module.BackpropTrainer
            ForwardForwardTrainer = dcgan_module.ForwardForwardTrainer
            CAFOTrainer = dcgan_module.CAFOTrainer
            ForwardForwardModule = dcgan_module.ForwardForwardModule
            CAFOModule = dcgan_module.CAFOModule
            
            print("✓ Successfully imported all nesy_factory components")
            
        except Exception as e:
            print(f" ERROR importing from nesy_factory: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # Define GAN-specific classes for unpickling
        # ============================================================================
        class GANDataset:
            def __init__(self, data_list, transform=None, image_size=64, channels=3):
                self.data_list = data_list
                self.transform = transform
                self.image_size = image_size
                self.channels = channels
            
            def __len__(self):
                return len(self.data_list)
            
            def __getitem__(self, idx):
                return torch.zeros(self.channels, self.image_size, self.image_size)

        class GANDataWrapper:
            def __init__(self, dataset, model_type='dcgan', image_size=64, channels=3, transform_params=None):
                self.dataset = dataset
                self.model_type = model_type
                self.image_size = image_size
                self.channels = channels
                self.transform_params = transform_params or {}
                self.num_samples = len(dataset)
            
            def __len__(self):
                return len(self.dataset)
            
            def __getitem__(self, idx):
                return self.dataset[idx]

        class DatasetInfoWrapper:
            def __init__(self, info_dict):
                self.__dict__.update(info_dict)

        class PreprocessMetadata:
            def __init__(self, image_size=64, channels=3, model_type='dcgan',
                         mean=(0.5,), std=(0.5,), transform_params=None):
                self.image_size = image_size
                self.channels = channels
                self.model_type = model_type
                self.mean = mean
                self.std = std
                self.transform_params = transform_params or {}
                self.timestamp = time.strftime('%Y-%m-%dT%H:%M:%SZ')
        
        # ============================================================================
        # Parse arguments
        # ============================================================================
        parser = argparse.ArgumentParser()
        parser.add_argument("--data_path", required=True)
        parser.add_argument("--master_config", required=True)
        parser.add_argument("--model_input", required=False)
        parser.add_argument("--trained_model", required=True)
        parser.add_argument("--training_history", required=True)
        parser.add_argument("--processed_history_json", required=True)
        parser.add_argument("--generated_images_urls", required=True)
        parser.add_argument("--training_images_summary", required=True)
        parser.add_argument("--bearer_token", required=True)
        parser.add_argument("--domain", required=True)
        parser.add_argument("--get_cdn", required=True)
        args = parser.parse_args()
        
        print("\\n" + "="*80)
        print("STARTING DCGAN TRAINING WITH IMAGE UPLOAD")
        print("="*80)
        
        # ============================================================================
        # Helper function for CDN upload
        # ============================================================================
        def upload_to_cdn(file_path, description, bearer_token, domain, get_cdn_prefix, file_type="png"):
            
            if not os.path.exists(file_path):
                print(f"   Warning: File not found: {file_path}")
                return None
            
            file_size = os.path.getsize(file_path)
            print(f"   Uploading {description} ({file_size:,} bytes)...")
            
            # Generate unique filename
            unique_id = str(uuid.uuid4())[:8]
            original_name = os.path.basename(file_path)
            cdn_filename = f"dcgan_{file_type}_{unique_id}_{original_name}"
            
            upload_url = f"{domain}/mobius-content-service/v1.0/content/upload?filePathAccess=private&filePath=%2Fbottle%2Flimka%2Fsoda%2F"
            
            curl_command = [
                "curl",
                "--location", upload_url,
                "--header", f"Authorization: Bearer {bearer_token}",
                "--form", f"file=@{file_path}",
                "--fail",
                "--show-error",
                "--connect-timeout", "30",
                "--max-time", "120"
            ]
            
            try:
                process = subprocess.run(
                    curl_command,
                    capture_output=True,
                    text=True,
                    check=True
                )
                
                response_json = json.loads(process.stdout)
                relative_cdn_url = response_json.get("cdnUrl", "")
                
                if not relative_cdn_url:
                    print(f"    Error: No cdnUrl in response")
                    return None
                
                full_url = f"{get_cdn_prefix}{relative_cdn_url}"
                print(f"     Uploaded: {full_url[:80]}...")
                
                return full_url
                
            except subprocess.CalledProcessError as e:
                print(f"    Curl error: {e.returncode}")
                print(f"    Error: {e.stderr[:200]}")
                return None
            except json.JSONDecodeError as e:
                print(f"    JSON parse error: {e}")
                return None
        
        # ============================================================================
        # Helper function to save and encode images
        # ============================================================================
        def save_and_encode_images(generator, device, epoch, num_images=16, save_dir="/tmp/generated_images"):
          
            os.makedirs(save_dir, exist_ok=True)
            
            # Generate images
            generator.eval()
            with torch.no_grad():
                z = torch.randn(num_images, generator.z_dim, device=device)
                generated_images = generator(z).cpu()
            
            # Convert from [-1, 1] to [0, 1]
            generated_images = (generated_images + 1) / 2
            
            # Save images
            image_paths = []
            base64_images = []
            
            for i in range(num_images):
                img_tensor = generated_images[i]
                
                # Convert to PIL Image
                if img_tensor.shape[0] == 1:  # Grayscale
                    img = transforms.ToPILImage()(img_tensor)
                else:  # RGB
                    img = transforms.ToPILImage()(img_tensor)
                
                # Save to file
                img_path = os.path.join(save_dir, f"epoch_{epoch:03d}_sample_{i:02d}.png")
                img.save(img_path)
                image_paths.append(img_path)
                
                # Convert to base64
                buffered = BytesIO()
                img.save(buffered, format="PNG")
                img_base64 = base64.b64encode(buffered.getvalue()).decode('utf-8')
                base64_images.append(img_base64[:100] + "..." if len(img_base64) > 100 else img_base64)
            
            # Create grid image
            n_cols = 4
            n_rows = (num_images + n_cols - 1) // n_cols
            
            fig, axes = plt.subplots(n_rows, n_cols, figsize=(12, 3 * n_rows))
            axes = axes.flatten() if n_rows > 1 else [axes]
            
            for i in range(num_images):
                ax = axes[i]
                if generated_images[i].shape[0] == 1:
                    ax.imshow(generated_images[i][0], cmap='gray', vmin=0, vmax=1)
                else:
                    ax.imshow(generated_images[i].permute(1, 2, 0))
                ax.axis('off')
                ax.set_title(f"Sample {i+1}")
            
            for i in range(num_images, len(axes)):
                axes[i].axis('off')
            
            plt.tight_layout()
            grid_path = os.path.join(save_dir, f"epoch_{epoch:03d}_grid.png")
            plt.savefig(grid_path, dpi=150, bbox_inches='tight')
            plt.close()
            
            return image_paths, grid_path, base64_images
        
        # ============================================================================
        # PARSE CONFIG AND DETERMINE TRAINING MODE
        # ============================================================================
        try:
            config = json.loads(args.master_config)
            gan_cfg = config['gan']
            training_cfg = gan_cfg['training']
            
            generator_cfg = gan_cfg['generator']
            discriminator_cfg = gan_cfg['discriminator']
            
            # Determine training mode
            use_ff_generator = generator_cfg.get('use_forward_forward', False)
            use_ff_discriminator = discriminator_cfg.get('use_forward_forward', False)
            use_cafo_generator = generator_cfg.get('use_cafo', False)
            use_cafo_discriminator = discriminator_cfg.get('use_cafo', False)
            
            print(f"\\nTraining mode detection from config:")
            print(f"  Generator use_forward_forward: {use_ff_generator}")
            print(f"  Discriminator use_forward_forward: {use_ff_discriminator}")
            print(f"  Generator use_cafo: {use_cafo_generator}")
            print(f"  Discriminator use_cafo: {use_cafo_discriminator}")
            
            # Determine training mode
            if use_cafo_generator or use_cafo_discriminator:
                training_mode = "CAFO"
                algorithm = "cafo"
                print(f"✓ Using CAFO training")
            elif use_ff_generator or use_ff_discriminator:
                training_mode = "Forward-Forward"
                algorithm = "forward_forward"
                print(f"✓ Using Forward-Forward training")
            else:
                training_mode = "Backpropagation"
                algorithm = "backprop"
                print(f"✓ Using Backpropagation training")
            
        except Exception as e:
            print(f" ERROR parsing master_config: {e}")
            sys.exit(1)
        
        # ============================================================================
        # LOAD DATASET
        # ============================================================================
        try:
            class SafeUnpickler(pickle.Unpickler):
                def find_class(self, module, name):
                    if name == 'GANDataWrapper':
                        return GANDataWrapper
                    elif name == 'GANDataset':
                        return GANDataset
                    elif name == 'DatasetInfoWrapper':
                        return DatasetInfoWrapper
                    elif name == 'PreprocessMetadata':
                        return PreprocessMetadata
                    return super().find_class(module, name)
            
            with open(args.data_path, "rb") as f:
                data = SafeUnpickler(f).load()
            
            if hasattr(data, 'dataset'):
                dataset = data.dataset
                image_size = data.image_size
                channels = data.channels
                print(f"\\n✓ Loaded preprocessed dataset:")
                print(f"  Samples: {len(dataset)}")
                print(f"  Image size: {image_size}x{image_size}")
                print(f"  Channels: {channels}")
            else:
                raise ValueError("Invalid preprocessed data format")
            
        except Exception as e:
            print(f" ERROR loading dataset: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # Device
        device = torch.device("cuda" if torch.cuda.is_available() else "cpu")
        print(f"Device: {device}")
        
        # ============================================================================
        # LOAD MODEL
        # ============================================================================
        try:
            if not args.model_input or not os.path.exists(args.model_input):
                raise FileNotFoundError(f"Model input not found: {args.model_input}")
            
            print(f"\\nLoading model from: {args.model_input}")
            checkpoint = torch.load(args.model_input, map_location='cpu')
            
            if not isinstance(checkpoint, dict):
                raise ValueError("Invalid checkpoint format - expected dict")
            
            if 'config' in checkpoint:
                model_config = checkpoint['config']
                print("✓ Found config in checkpoint")
            else:
                model_config = {
                    'dataset': {'resize_size': image_size},
                    'generator': gan_cfg['generator'],
                    'discriminator': gan_cfg['discriminator'],
                    'train': training_cfg
                }
                print("✓ Created config from master config")
            
            model_config['train']['algorithm'] = algorithm
            model_config['device'] = str(device)
            
            # Create DCGAN models
            generator, discriminator, full_config = create_dcgan(model_config)
            
            if generator is None or discriminator is None:
                raise RuntimeError("Failed to create models")
            
            # Load state dict
            if 'generator_state_dict' in checkpoint:
                generator.load_state_dict(checkpoint['generator_state_dict'], strict=True)
                print("✓ Generator state dict loaded")
            else:
                raise KeyError("Checkpoint missing 'generator_state_dict'")
            
            if 'discriminator_state_dict' in checkpoint:
                discriminator.load_state_dict(checkpoint['discriminator_state_dict'], strict=True)
                print("✓ Discriminator state dict loaded")
            else:
                raise KeyError("Checkpoint missing 'discriminator_state_dict'")
            
            print(f"\\n✓ Models loaded successfully")
            print(f"  Generator parameters: {sum(p.numel() for p in generator.parameters()):,}")
            print(f"  Discriminator parameters: {sum(p.numel() for p in discriminator.parameters()):,}")
            
        except Exception as e:
            print(f" ERROR loading model: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # Move to device
        generator.to(device)
        discriminator.to(device)
        
        # ============================================================================
        # CREATE DATA LOADER
        # ============================================================================
        try:
            batch_size = training_cfg.get('batch_size', 32)
            actual_batch_size = min(batch_size, max(1, len(dataset)))
            train_loader = DataLoader(dataset, batch_size=actual_batch_size, shuffle=True, drop_last=False)
            
            if len(train_loader) == 0:
                raise RuntimeError(f"No batches created! Dataset too small ({len(dataset)} samples)")
            
            print(f"\\n✓ Data loader created:")
            print(f"  Dataset size: {len(dataset)}")
            print(f"  Actual batch size: {actual_batch_size}")
            print(f"  Batches per epoch: {len(train_loader)}")
            
        except Exception as e:
            print(f" ERROR creating data loader: {e}")
            sys.exit(1)
        
        # ============================================================================
        # CREATE OPTIMIZERS
        # ============================================================================
        print(f"\\nCreating optimizers...")
        try:
            optimizer_g = OptimizerFactory.create_optimizer(generator, full_config, 'generator')
            optimizer_d = OptimizerFactory.create_optimizer(discriminator, full_config, 'discriminator')
            print("✓ Optimizers created")
        except Exception as e:
            print(f" ERROR creating optimizers: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # TRAINING WITH ALL ALGORITHMS
        # ============================================================================
        print(f"\\n{'='*60}")
        print(f"STARTING {training_mode.upper()} TRAINING")
        print(f"{'='*60}")
        
        # Create appropriate trainer
        try:
            trainer = TrainerFactory.create_trainer(full_config, device)
            print(f"✓ Trainer created: {type(trainer).__name__}")
        except Exception as e:
            print(f" ERROR creating trainer: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # Training results
        epochs = training_cfg.get('epochs', 10)
        results = {
            'epochs': epochs,
            'algorithm': algorithm,
            'g_loss': [],
            'd_loss': [],
            'real_score': [],
            'fake_score': []
        }
        
        # For image tracking
        generated_images_info = []
        all_epoch_images = []
        
        # Initial images (before training)
        print(f"\\nGenerating initial images (before training)...")
        initial_images, initial_grid, initial_base64 = save_and_encode_images(
            generator, device, epoch=0, num_images=16, save_dir="/tmp/generated_images"
        )
        
        # Upload initial grid to CDN
        bearer_token = args.bearer_token
        initial_grid_url = upload_to_cdn(
            initial_grid, 
            "Initial generated images grid", 
            bearer_token, args.domain, args.get_cdn
        )
        
        generated_images_info.append({
            'epoch': 0,
            'grid_url': initial_grid_url,
            'description': 'Initial images before training',
            'base64_previews': initial_base64[:4]  # First 4 images as preview
        })
        
        print(f"\\nInitial images saved and uploaded to CDN")
        if initial_grid_url:
            print(f"Initial grid URL: {initial_grid_url[:80]}...")
        
        # ============================================================================
        # TRAINING LOOP
        # ============================================================================
        for epoch in range(epochs):
            print(f"\\n{'='*40}")
            print(f"Epoch {epoch+1}/{epochs} ({training_mode})")
            print(f"{'='*40}")
            
            try:
                # Train one epoch using nesy_factory trainer
                metrics = trainer.train_epoch(
                    generator, discriminator, train_loader,
                    optimizer_g, optimizer_d, epoch
                )
                
                # Store results
                results['g_loss'].append(float(metrics['g_loss']))
                results['d_loss'].append(float(metrics['d_loss']))
                
                if 'real_score' in metrics:
                    results['real_score'].append(float(metrics['real_score']))
                if 'fake_score' in metrics:
                    results['fake_score'].append(float(metrics['fake_score']))
                
                # Log epoch results
                print(f"  Generator Loss: {results['g_loss'][-1]:.4f}")
                print(f"  Discriminator Loss: {results['d_loss'][-1]:.4f}")
                if 'real_score' in metrics and 'fake_score' in metrics:
                    print(f"  D(real): {metrics['real_score']:.4f}, D(fake): {metrics['fake_score']:.4f}")
                
                # Generate and save images every epoch
                print(f"  Generating images for epoch {epoch+1}...")
                image_paths, grid_path, base64_images = save_and_encode_images(
                    generator, device, epoch=epoch+1, num_images=16, save_dir="/tmp/generated_images"
                )
                
                # Upload grid to CDN
                grid_url = upload_to_cdn(
                    grid_path, 
                    f"Epoch {epoch+1} generated images grid", 
                    bearer_token, args.domain, args.get_cdn
                )
                
                # Store image info
                epoch_images_info = {
                    'epoch': epoch + 1,
                    'grid_url': grid_url,
                    'image_paths': image_paths,
                    'base64_previews': base64_images[:4],  # First 4 as preview
                    'g_loss': results['g_loss'][-1],
                    'd_loss': results['d_loss'][-1]
                }
                
                generated_images_info.append(epoch_images_info)
                all_epoch_images.extend(image_paths)
                
                # Log image info
                print(f"  Images generated: {len(image_paths)}")
                if grid_url:
                    print(f"  Grid uploaded to: {grid_url[:80]}...")
                
                # Display first 2 base64 previews in logs
                if len(base64_images) >= 2:
                    print(f"  Image 1 preview (base64): {base64_images[0][:50]}...")
                    print(f"  Image 2 preview (base64): {base64_images[1][:50]}...")
                
            except Exception as e:
                print(f" ERROR in epoch {epoch+1}: {e}")
                traceback.print_exc()
                sys.exit(1)
        
        # ============================================================================
        # SAVE MODEL
        # ============================================================================
        print("\\nSaving trained model...")
        
        try:
            os.makedirs(os.path.dirname(args.trained_model), exist_ok=True)
            
            checkpoint = {
                'config': full_config,
                'generator_state_dict': generator.state_dict(),
                'discriminator_state_dict': discriminator.state_dict(),
                'training_mode': training_mode,
                'algorithm_used': algorithm,
                'model_info': {
                    'generator_params': sum(p.numel() for p in generator.parameters()),
                    'discriminator_params': sum(p.numel() for p in discriminator.parameters()),
                    'image_size': generator.image_size,
                    'channels': generator.image_channels,
                    'z_dim': generator.z_dim
                },
                'master_config': config,
                'generated_images_info': generated_images_info
            }
            torch.save(checkpoint, args.trained_model)
            print(f"✓ Model saved to: {args.trained_model}")
            
        except Exception as e:
            print(f" ERROR saving model: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # CREATE TRAINING HISTORY
        # ============================================================================
        try:
            os.makedirs(os.path.dirname(args.training_history), exist_ok=True)
            
            history = {
                "training_mode": training_mode,
                "algorithm": algorithm,
                "results": results,
                "config": {
                    "model": gan_cfg,
                    "training": training_cfg
                },
                "epochs": epochs,
                "dataset_size": len(dataset),
                "batch_size": actual_batch_size,
                "generated_images_count": len(all_epoch_images),
                "image_info": generated_images_info
            }
            
            with open(args.training_history, "w") as f:
                json.dump(history, f, indent=2)
            print(f"✓ Training history saved to: {args.training_history}")
            
        except Exception as e:
            print(f" ERROR saving training history: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # PROCESS HISTORY FOR OUTPUT
        # ============================================================================
        try:
            processed_rows = []
            
            # For DCGAN, we have both generator and discriminator losses
            g_losses = results.get("g_loss", [])
            d_losses = results.get("d_loss", [])
            
            if len(g_losses) == 0 or len(d_losses) == 0:
                raise ValueError("No training loss data available")
            
            # Create rows for both generator and discriminator
            for epoch_idx in range(len(g_losses)):
                # Generator row
                row = {
                    "epoch": epoch_idx + 1,
                    "loss": float(g_losses[epoch_idx]),
                    "component": "generator",
                    "type": "train",
                    "image_grid_url": generated_images_info[epoch_idx + 1]['grid_url'] if epoch_idx + 1 < len(generated_images_info) else None
                }
                processed_rows.append(row)
                
                # Discriminator row
                if epoch_idx < len(d_losses):
                    row = {
                        "epoch": epoch_idx + 1,
                        "loss": float(d_losses[epoch_idx]),
                        "component": "discriminator",
                        "type": "train",
                        "image_grid_url": generated_images_info[epoch_idx + 1]['grid_url'] if epoch_idx + 1 < len(generated_images_info) else None
                    }
                    processed_rows.append(row)
            
            # Get last epoch data
            last_epoch = processed_rows[-1]["epoch"]
            last_g_loss = None
            last_d_loss = None
            
            for row in processed_rows:
                if row["epoch"] == last_epoch:
                    if row["component"] == "generator":
                        last_g_loss = row["loss"]
                    elif row["component"] == "discriminator":
                        last_d_loss = row["loss"]
            
            output = {
                "epoch": int(last_epoch),
                "loss": float(last_g_loss),
                "validation_loss": float(last_d_loss) if last_d_loss is not None else 0.0,
                "training_mode": training_mode,
                "algorithm": algorithm,
                "total_images_generated": len(all_epoch_images),
                "image_grids": [img_info['grid_url'] for img_info in generated_images_info if img_info.get('grid_url')],
                "data": processed_rows[:10]
            }
            
            with open(args.processed_history_json, "w") as f:
                json.dump(output, f, indent=2)
            print(f"✓ Processed history saved to: {args.processed_history_json}")
            
        except Exception as e:
            print(f" ERROR processing history: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # CREATE GENERATED IMAGES URLS FILE
        # ============================================================================
        try:
            os.makedirs(os.path.dirname(args.generated_images_urls), exist_ok=True)
            
            # Create a comprehensive image URLs file
            images_output = {
                "training_mode": training_mode,
                "algorithm": algorithm,
                "total_epochs": epochs,
                "images_per_epoch": 16,
                "total_images": len(all_epoch_images),
                "image_grids": [],
                "epoch_images": {}
            }
            
            # Add all grid URLs
            for img_info in generated_images_info:
                if img_info.get('grid_url'):
                    images_output["image_grids"].append({
                        "epoch": img_info['epoch'],
                        "url": img_info['grid_url'],
                        "description": img_info.get('description', f'Epoch {img_info["epoch"]} images')
                    })
            
            # Add epoch-wise image info
            for img_info in generated_images_info:
                if img_info['epoch'] > 0:  # Skip initial
                    images_output["epoch_images"][img_info['epoch']] = {
                        "grid_url": img_info['grid_url'],
                        "g_loss": img_info['g_loss'],
                        "d_loss": img_info['d_loss'],
                        "base64_previews": img_info['base64_previews']
                    }
            
            with open(args.generated_images_urls, "w") as f:
                json.dump(images_output, f, indent=2)
            print(f"✓ Generated images URLs saved to: {args.generated_images_urls}")
            
            # Print some URLs to logs
            print(f"\\nGenerated Image URLs Summary:")
            print(f"  Total grids: {len(images_output['image_grids'])}")
            for i, grid in enumerate(images_output['image_grids'][:3]):  # Show first 3
                print(f"  Epoch {grid['epoch']}: {grid['url'][:80]}...")
            
        except Exception as e:
            print(f" ERROR creating images URLs file: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # CREATE TRAINING IMAGES SUMMARY
        # ============================================================================
        try:
            os.makedirs(os.path.dirname(args.training_images_summary), exist_ok=True)
            
            # Create a summary with base64 previews
            summary = {
                "training_completed": True,
                "training_mode": training_mode,
                "algorithm": algorithm,
                "epochs_trained": epochs,
                "final_losses": {
                    "generator": results['g_loss'][-1] if results['g_loss'] else 0.0,
                    "discriminator": results['d_loss'][-1] if results['d_loss'] else 0.0
                },
                "image_progress": [],
                "sample_base64_images": []
            }
            
            # Add image progress
            for img_info in generated_images_info:
                if img_info['epoch'] == 0:
                    summary["image_progress"].append({
                        "epoch": 0,
                        "description": "Initial (before training)",
                        "grid_url": img_info['grid_url'],
                        "has_training": False
                    })
                else:
                    summary["image_progress"].append({
                        "epoch": img_info['epoch'],
                        "description": f"After {img_info['epoch']} epochs",
                        "grid_url": img_info['grid_url'],
                        "g_loss": img_info['g_loss'],
                        "d_loss": img_info['d_loss'],
                        "has_training": True
                    })
            
            # Add sample base64 images (first and last epoch)
            if len(generated_images_info) >= 2:
                # First training epoch
                first_epoch_info = generated_images_info[1]  # Index 1 is epoch 1
                if first_epoch_info['base64_previews']:
                    summary["sample_base64_images"].append({
                        "epoch": 1,
                        "description": "First training epoch",
                        "previews": first_epoch_info['base64_previews'][:2]  # First 2 images
                    })
                
                # Last epoch
                last_epoch_info = generated_images_info[-1]
                if last_epoch_info['base64_previews']:
                    summary["sample_base64_images"].append({
                        "epoch": last_epoch_info['epoch'],
                        "description": f"Final epoch ({last_epoch_info['epoch']})",
                        "previews": last_epoch_info['base64_previews'][:2]  # First 2 images
                    })
            
            with open(args.training_images_summary, "w") as f:
                json.dump(summary, f, indent=2)
            print(f"✓ Training images summary saved to: {args.training_images_summary}")
            
            # Print base64 previews in logs
            print(f"\\nBase64 Image Previews in Logs:")
            for sample in summary["sample_base64_images"]:
                print(f"  Epoch {sample['epoch']} ({sample['description']}):")
                for i, preview in enumerate(sample['previews']):
                    print(f"    Image {i+1}: {preview[:50]}...")
            
        except Exception as e:
            print(f" ERROR creating images summary: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # FINAL SUMMARY
        # ============================================================================
        print(f"\\n{'✓'*80}")
        print(f"SUCCESS: {training_mode} TRAINING COMPLETED WITH IMAGE UPLOAD")
        print(f"{'✓'*80}")
        print(f"✓ Training mode: {training_mode}")
        print(f"✓ Algorithm: {algorithm}")
        print(f"✓ Epochs trained: {epochs}")
        print(f"✓ Final Generator Loss: {results['g_loss'][-1]:.4f}")
        print(f"✓ Final Discriminator Loss: {results['d_loss'][-1]:.4f}")
        print(f"✓ Images generated: {len(all_epoch_images)}")
        print(f"✓ Image grids uploaded: {len([i for i in generated_images_info if i.get('grid_url')])}")
        print(f"✓ Model saved: {args.trained_model}")
