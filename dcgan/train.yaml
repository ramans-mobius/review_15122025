        # ============================================================================
        # Define GAN-specific classes for unpickling
        # ============================================================================
        class GANDataset:
            def __init__(self, data_list, transform=None, image_size=64, channels=3):
                self.data_list = data_list
                self.transform = transform
                self.image_size = image_size
                self.channels = channels
            
            def __len__(self):
                return len(self.data_list)
            
            def __getitem__(self, idx):
                return torch.zeros(self.channels, self.image_size, self.image_size)

        class GANDataWrapper:
            def __init__(self, dataset, model_type='dcgan', image_size=64, channels=3, transform_params=None):
                self.dataset = dataset
                self.model_type = model_type
                self.image_size = image_size
                self.channels = channels
                self.transform_params = transform_params or {}
                self.num_samples = len(dataset)
            
            def __len__(self):
                return len(self.dataset)
            
            def __getitem__(self, idx):
                return self.dataset[idx]

        class DatasetInfoWrapper:
            def __init__(self, info_dict):
                self.__dict__.update(info_dict)

        class PreprocessMetadata:
            def __init__(self, image_size=64, channels=3, model_type='dcgan',
                         mean=(0.5,), std=(0.5,), transform_params=None):
                self.image_size = image_size
                self.channels = channels
                self.model_type = model_type
                self.mean = mean
                self.std = std
                self.transform_params = transform_params or {}
                self.timestamp = time.strftime('%Y-%m-%dT%H:%M:%SZ')
        
        # ============================================================================
        # DCGAN TRAINING CLASSES
        # ============================================================================
        
        class DCGANBlockTrainer:
            """Base class for block training in DCGAN."""
            
            def __init__(self, config, device):
                self.config = config
                self.device = device
                
            def extract_blocks(self, model):
                """Extract trainable blocks from DCGAN model."""
                blocks = []
                
                if hasattr(model, 'deconv_layers'):
                    # Generator: extract ConvTranspose2d layers
                    for layer in model.deconv_layers:
                        if isinstance(layer, torch.nn.ConvTranspose2d):
                            blocks.append(layer)
                elif hasattr(model, 'conv_layers'):
                    # Discriminator: extract Conv2d layers
                    for layer in model.conv_layers:
                        if isinstance(layer, torch.nn.Conv2d):
                            blocks.append(layer)
                
                return blocks
        
        class DCGANCAFOTrainer(DCGANBlockTrainer):
            """CAFO trainer for DCGAN with block-by-block training."""
            
            def train_cafo(self, generator, discriminator, train_loader, epochs_per_block=2):
                """Train DCGAN using CAFO methodology with block-level results."""
                
                print(f"Starting CAFO training with {epochs_per_block} epochs per block")
                
                # Extract blocks from models
                generator_blocks = self.extract_blocks(generator)
                discriminator_blocks = self.extract_blocks(discriminator)
                
                print(f"Generator blocks: {len(generator_blocks)}")
                print(f"Discriminator blocks: {len(discriminator_blocks)}")
                
                # Training results
                block_results = []
                all_loss_entries = []
                
                # Train generator blocks
                print(f"\\nTraining Generator Blocks...")
                for block_idx, block in enumerate(generator_blocks):
                    print(f"  Generator Block {block_idx + 1}/{len(generator_blocks)}")
                    
                    block_optimizer = optim.Adam(block.parameters(), lr=0.001)
                    block_losses = []
                    
                    for epoch in range(epochs_per_block):
                        epoch_loss = 0.0
                        batch_count = 0
                        
                        for batch_data in train_loader:
                            if isinstance(batch_data, (list, tuple)):
                                real_images = batch_data[0]
                            else:
                                real_images = batch_data
                                
                            real_images = real_images.to(self.device)
                            batch_size = real_images.size(0)
                            
                            # Generate noise
                            z = torch.randn(batch_size, generator.z_dim, device=self.device)
                            
                            # Train block with random input (for generator blocks)
                            block_optimizer.zero_grad()
                            
                            # Create input for this block
                            if block_idx == 0:
                                # First block gets input from noise after fc layer
                                with torch.no_grad():
                                    # Simulate fc layer output
                                    fc_output = torch.randn(batch_size, generator.fc.out_features, device=self.device)
                                    block_input = fc_output.view(batch_size, -1, 4, 4)
                            else:
                                # Other blocks get random input
                                block_input = torch.randn(batch_size, block.in_channels, 4, 4, device=self.device)
                            
                            # Forward pass
                            block_output = block(block_input)
                            
                            # Simple reconstruction loss
                            target = torch.randn_like(block_output)
                            loss = F.mse_loss(block_output, target)
                            loss.backward()
                            block_optimizer.step()
                            
                            epoch_loss += loss.item()
                            batch_count += 1
                        
                        avg_loss = epoch_loss / batch_count if batch_count > 0 else 0.0
                        block_losses.append(avg_loss)
                        
                        # Create loss entry
                        loss_entry = {
                            'block': block_idx + 1,
                            'epoch': epoch + 1,
                            'loss': avg_loss,
                            'component': 'generator',
                            'training_mode': 'cafo',
                            'uid': str(uuid.uuid4())
                        }
                        all_loss_entries.append(loss_entry)
                        
                        if epoch % max(1, epochs_per_block // 2) == 0:
                            print(f"    Epoch {epoch + 1}: Loss = {avg_loss:.6f}")
                    
                    block_results.append({
                        'component': 'generator',
                        'block': block_idx + 1,
                        'losses': block_losses,
                        'final_loss': block_losses[-1] if block_losses else 0.0
                    })
                
                # Train discriminator blocks
                print(f"\\nTraining Discriminator Blocks...")
                for block_idx, block in enumerate(discriminator_blocks):
                    print(f"  Discriminator Block {block_idx + 1}/{len(discriminator_blocks)}")
                    
                    block_optimizer = optim.Adam(block.parameters(), lr=0.001)
                    block_losses = []
                    
                    for epoch in range(epochs_per_block):
                        epoch_loss = 0.0
                        batch_count = 0
                        
                        for batch_data in train_loader:
                            if isinstance(batch_data, (list, tuple)):
                                real_images = batch_data[0]
                            else:
                                real_images = batch_data
                                
                            real_images = real_images.to(self.device)
                            batch_size = real_images.size(0)
                            
                            # Generate fake images
                            with torch.no_grad():
                                z = torch.randn(batch_size, generator.z_dim, device=self.device)
                                fake_images = generator(z)
                            
                            # Prepare batch
                            mixed_images = torch.cat([real_images, fake_images])
                            labels = torch.cat([
                                torch.ones(batch_size, device=self.device),
                                torch.zeros(batch_size, device=self.device)
                            ])
                            
                            # Get input to this block
                            if block_idx == 0:
                                block_input = mixed_images
                            else:
                                # For deeper blocks, use random input
                                block_input = torch.randn(batch_size * 2, block.in_channels, 8, 8, device=self.device)
                            
                            # Train block
                            block_optimizer.zero_grad()
                            block_output = block(block_input)
                            
                            # Flatten for simple prediction
                            if block_output.dim() > 2:
                                block_output_flat = block_output.view(block_output.size(0), -1)
                            else:
                                block_output_flat = block_output
                            
                            # Simple linear predictor
                            if block_output_flat.size(1) > 0:
                                predictor = torch.nn.Linear(block_output_flat.size(1), 1).to(self.device)
                                predictions = predictor(block_output_flat).squeeze()
                                
                                # Binary cross entropy loss
                                loss = F.binary_cross_entropy_with_logits(predictions, labels)
                                loss.backward()
                                block_optimizer.step()
                                
                                epoch_loss += loss.item()
                                batch_count += 1
                        
                        avg_loss = epoch_loss / batch_count if batch_count > 0 else 0.0
                        block_losses.append(avg_loss)
                        
                        # Create loss entry
                        loss_entry = {
                            'block': block_idx + 1,
                            'epoch': epoch + 1,
                            'loss': avg_loss,
                            'component': 'discriminator',
                            'training_mode': 'cafo',
                            'uid': str(uuid.uuid4())
                        }
                        all_loss_entries.append(loss_entry)
                        
                        if epoch % max(1, epochs_per_block // 2) == 0:
                            print(f"    Epoch {epoch + 1}: Loss = {avg_loss:.6f}")
                    
                    block_results.append({
                        'component': 'discriminator',
                        'block': block_idx + 1,
                        'losses': block_losses,
                        'final_loss': block_losses[-1] if block_losses else 0.0
                    })
                
                return {
                    'block_results': block_results, 
                    'total_blocks': len(generator_blocks) + len(discriminator_blocks),
                    'loss_entries': all_loss_entries
                }
        
        class DCGANForwardForwardTrainer(DCGANBlockTrainer):
            """Forward-Forward trainer for DCGAN with block-by-block training."""
            
            def train_forward_forward(self, generator, discriminator, train_loader, epochs_per_block=2, threshold=2.0):
                """Train DCGAN using Forward-Forward methodology with block-level results."""
                
                print(f"Starting Forward-Forward training with {epochs_per_block} epochs per block")
                print(f"Threshold: {threshold}")
                
                # Extract blocks from discriminator only (FF usually applied to discriminator)
                discriminator_blocks = self.extract_blocks(discriminator)
                
                print(f"Discriminator blocks: {len(discriminator_blocks)}")
                
                # Training results
                block_results = []
                all_loss_entries = []
                
                # Train discriminator blocks with FF
                print(f"\\nTraining Discriminator Blocks with Forward-Forward...")
                for block_idx, block in enumerate(discriminator_blocks):
                    print(f"  Discriminator Block {block_idx + 1}/{len(discriminator_blocks)}")
                    
                    block_optimizer = optim.Adam(block.parameters(), lr=0.001)
                    block_losses = []
                    
                    for epoch in range(epochs_per_block):
                        epoch_loss = 0.0
                        batch_count = 0
                        
                        for batch_data in train_loader:
                            if isinstance(batch_data, (list, tuple)):
                                real_images = batch_data[0]
                            else:
                                real_images = batch_data
                                
                            real_images = real_images.to(self.device)
                            batch_size = real_images.size(0)
                            
                            # Generate fake images for negative samples
                            with torch.no_grad():
                                z = torch.randn(batch_size, generator.z_dim, device=self.device)
                                fake_images = generator(z)
                            
                            # Positive samples (real images)
                            if block_idx == 0:
                                pos_input = real_images
                                neg_input = fake_images
                            else:
                                # For deeper blocks, use processed input from previous block
                                with torch.no_grad():
                                    # Process through previous blocks
                                    processed_input = real_images
                                    for i in range(block_idx):
                                        processed_input = discriminator_blocks[i](processed_input)
                                    pos_input = processed_input
                                    
                                    processed_input_fake = fake_images
                                    for i in range(block_idx):
                                        processed_input_fake = discriminator_blocks[i](processed_input_fake)
                                    neg_input = processed_input_fake
                            
                            # Train block with FF
                            block_optimizer.zero_grad()
                            
                            # Forward pass for positive samples
                            pos_output = block(pos_input)
                            pos_goodness = self.compute_goodness(pos_output)
                            
                            # Forward pass for negative samples
                            neg_output = block(neg_input)
                            neg_goodness = self.compute_goodness(neg_output)
                            
                            # FF loss
                            loss = self.forward_forward_loss(pos_goodness, neg_goodness, threshold)
                            loss.backward()
                            block_optimizer.step()
                            
                            epoch_loss += loss.item()
                            batch_count += 1
                        
                        avg_loss = epoch_loss / batch_count if batch_count > 0 else 0.0
                        block_losses.append(avg_loss)
                        
                        # Calculate success rates
                        pos_above = (pos_goodness > threshold).float().mean().item() if batch_count > 0 else 0.0
                        neg_below = (neg_goodness < threshold).float().mean().item() if batch_count > 0 else 0.0
                        
                        # Create loss entry
                        loss_entry = {
                            'block': block_idx + 1,
                            'epoch': epoch + 1,
                            'loss': avg_loss,
                            'component': 'discriminator',
                            'training_mode': 'forward_forward',
                            'uid': str(uuid.uuid4())
                        }
                        all_loss_entries.append(loss_entry)
                        
                        if epoch % max(1, epochs_per_block // 2) == 0:
                            print(f"    Epoch {epoch + 1}: Loss = {avg_loss:.6f}, Pos>Th: {pos_above:.3f}, Neg<Th: {neg_below:.3f}")
                    
                    block_results.append({
                        'component': 'discriminator',
                        'block': block_idx + 1,
                        'losses': block_losses,
                        'final_loss': block_losses[-1] if block_losses else 0.0,
                        'ff_threshold': threshold
                    })
                
                return {
                    'block_results': block_results, 
                    'total_blocks': len(discriminator_blocks),
                    'loss_entries': all_loss_entries
                }
            
            def compute_goodness(self, x):
                """Compute goodness score for FF."""
                if x.numel() == 0:
                    return torch.zeros(x.size(0), device=x.device)
                
                if x.dim() >= 2:
                    # Mean of squares across all dimensions except batch
                    return (x ** 2).mean(dim=list(range(1, x.dim())))
                else:
                    return x ** 2
            
            def forward_forward_loss(self, pos_goodness, neg_goodness, threshold):
                """Compute Forward-Forward loss."""
                if pos_goodness.numel() == 0 or neg_goodness.numel() == 0:
                    return torch.tensor(0.0, device=pos_goodness.device)
                
                pos_term = torch.log(1 + torch.exp(-(pos_goodness - threshold)))
                neg_term = torch.log(1 + torch.exp(neg_goodness - threshold))
                return (pos_term + neg_term).mean()
        
        # ============================================================================
        # Parse arguments
        # ============================================================================
        parser = argparse.ArgumentParser()
        parser.add_argument("--data_path", required=True)
        parser.add_argument("--master_config", required=True)
        parser.add_argument("--model_input", required=False)
        parser.add_argument("--trained_model", required=True)
        parser.add_argument("--training_history", required=True)
        parser.add_argument("--processed_history_json", required=True)
        parser.add_argument("--generated_images_urls", required=True)
        parser.add_argument("--training_images_summary", required=True)
        parser.add_argument("--bearer_token", required=True)
        parser.add_argument("--domain", required=True)
        parser.add_argument("--get_cdn", required=True)
        args = parser.parse_args()
        
        print("\\n" + "="*80)
        print("STARTING DCGAN TRAINING WITH IMAGE UPLOAD")
        print("="*80)
        
        # ============================================================================
        # Helper function for CDN upload
        # ============================================================================
        def upload_to_cdn(file_path, description, bearer_token, domain, get_cdn_prefix, file_type="png"):
            """Upload file to CDN and return URL."""
            if not os.path.exists(file_path):
                print(f"   Warning: File not found: {file_path}")
                return None
            
            file_size = os.path.getsize(file_path)
            print(f"   Uploading {description} ({file_size:,} bytes)...")
            
            # Generate unique filename
            unique_id = str(uuid.uuid4())[:8]
            original_name = os.path.basename(file_path)
            cdn_filename = f"dcgan_{file_type}_{unique_id}_{original_name}"
            
            upload_url = f"{domain}/mobius-content-service/v1.0/content/upload?filePathAccess=private&filePath=%2Fbottle%2Flimka%2Fsoda%2F"
            
            curl_command = [
                "curl",
                "--location", upload_url,
                "--header", f"Authorization: Bearer {bearer_token}",
                "--form", f"file=@{file_path}",
                "--fail",
                "--show-error",
                "--connect-timeout", "30",
                "--max-time", "120"
            ]
            
            try:
                process = subprocess.run(
                    curl_command,
                    capture_output=True,
                    text=True,
                    check=True
                )
                
                response_json = json.loads(process.stdout)
                relative_cdn_url = response_json.get("cdnUrl", "")
                
                if not relative_cdn_url:
                    print(f"    Error: No cdnUrl in response")
                    return None
                
                full_url = f"{get_cdn_prefix}{relative_cdn_url}"
                print(f"     Uploaded: {full_url[:80]}...")
                
                return full_url
                
            except subprocess.CalledProcessError as e:
                print(f"    Curl error: {e.returncode}")
                print(f"    Error: {e.stderr[:200]}")
                return None
            except json.JSONDecodeError as e:
                print(f"    JSON parse error: {e}")
                return None
        
        # ============================================================================
        # Helper function to save and encode images
        # ============================================================================
        def save_and_encode_images(generator, device, epoch, num_images=16, save_dir="/tmp/generated_images"):
            """Generate, save, and encode images."""
            os.makedirs(save_dir, exist_ok=True)
            
            # Generate images
            generator.eval()
            with torch.no_grad():
                z = torch.randn(num_images, generator.z_dim, device=device)
                generated_images = generator(z).cpu()
            
            # Convert from [-1, 1] to [0, 1]
            generated_images = (generated_images + 1) / 2
            
            # Save images
            image_paths = []
            base64_images = []
            
            for i in range(num_images):
                img_tensor = generated_images[i]
                
                # Convert to PIL Image
                if img_tensor.shape[0] == 1:  # Grayscale
                    img = transforms.ToPILImage()(img_tensor)
                else:  # RGB
                    img = transforms.ToPILImage()(img_tensor)
                
                # Save to file
                img_path = os.path.join(save_dir, f"epoch_{epoch:03d}_sample_{i:02d}.png")
                img.save(img_path)
                image_paths.append(img_path)
                
                # Convert to base64
                buffered = BytesIO()
                img.save(buffered, format="PNG")
                img_base64 = base64.b64encode(buffered.getvalue()).decode('utf-8')
                base64_images.append(img_base64[:100] + "..." if len(img_base64) > 100 else img_base64)
            
            # Create grid image
            n_cols = 4
            n_rows = (num_images + n_cols - 1) // n_cols
            
            fig, axes = plt.subplots(n_rows, n_cols, figsize=(12, 3 * n_rows))
            axes = axes.flatten() if n_rows > 1 else [axes]
            
            for i in range(num_images):
                ax = axes[i]
                if generated_images[i].shape[0] == 1:
                    ax.imshow(generated_images[i][0], cmap='gray', vmin=0, vmax=1)
                else:
                    ax.imshow(generated_images[i].permute(1, 2, 0))
                ax.axis('off')
                ax.set_title(f"Sample {i+1}")
            
            for i in range(num_images, len(axes)):
                axes[i].axis('off')
            
            plt.tight_layout()
            grid_path = os.path.join(save_dir, f"epoch_{epoch:03d}_grid.png")
            plt.savefig(grid_path, dpi=150, bbox_inches='tight')
            plt.close()
            
            return image_paths, grid_path, base64_images
        
        # ============================================================================
        # PARSE CONFIG AND DETERMINE TRAINING MODE
        # ============================================================================
        try:
            config = json.loads(args.master_config)
            gan_cfg = config['gan']
            training_cfg = gan_cfg['training']
            
            # Determine training mode from algorithm
            algorithm = training_cfg.get('algorithm', 'backprop')
            
            if algorithm == 'cafo':
                training_mode = "CAFO"
                print(f"✓ Using CAFO training")
            elif algorithm == 'forward_forward':
                training_mode = "Forward-Forward"
                print(f"✓ Using Forward-Forward training")
            else:
                training_mode = "Backpropagation"
                algorithm = "backprop"
                print(f"✓ Using Backpropagation training")
            
            # Get epochs from training config
            epochs = training_cfg.get('epochs', 1)
            print(f"✓ Training for {epochs} epoch(s)")
            
        except Exception as e:
            print(f" ERROR parsing master_config: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # LOAD DATASET
        # ============================================================================
        try:
            class SafeUnpickler(pickle.Unpickler):
                def find_class(self, module, name):
                    if name == 'GANDataWrapper':
                        return GANDataWrapper
                    elif name == 'GANDataset':
                        return GANDataset
                    elif name == 'DatasetInfoWrapper':
                        return DatasetInfoWrapper
                    elif name == 'PreprocessMetadata':
                        return PreprocessMetadata
                    return super().find_class(module, name)
            
            with open(args.data_path, "rb") as f:
                data = SafeUnpickler(f).load()
            
            if hasattr(data, 'dataset'):
                dataset = data.dataset
                image_size = data.image_size
                channels = data.channels
                print(f"\\n✓ Loaded preprocessed dataset:")
                print(f"  Samples: {len(dataset)}")
                print(f"  Image size: {image_size}x{image_size}")
                print(f"  Channels: {channels}")
            else:
                raise ValueError("Invalid preprocessed data format")
            
        except Exception as e:
            print(f" ERROR loading dataset: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # Device
        device = torch.device("cuda" if torch.cuda.is_available() else "cpu")
        print(f"Device: {device}")
        
        # ============================================================================
        # LOAD MODEL FROM BUILD BRICK
        # ============================================================================
        print(f"\\nLoading model from build brick...")
        
        try:
            # Load the checkpoint created by build brick
            checkpoint = torch.load(args.model_input, map_location='cpu')
            
            # Get config from checkpoint
            if 'config' in checkpoint:
                model_config = checkpoint['config']
                print("✓ Loaded config from checkpoint")
            else:
                # Create config from master config
                model_config = {
                    'dataset': {'resize_size': image_size},
                    'generator': gan_cfg['generator'],
                    'discriminator': gan_cfg['discriminator'],
                    'device': str(device)
                }
                print("✓ Created config from master config")
            
            # Create models using the same function as build brick
            generator, discriminator, full_config = create_dcgan(model_config)
            
            # Load state dicts
            if 'generator_state_dict' in checkpoint:
                generator.load_state_dict(checkpoint['generator_state_dict'])
                print("✓ Generator weights loaded")
            else:
                print("⚠️ No generator weights in checkpoint")
            
            if 'discriminator_state_dict' in checkpoint:
                discriminator.load_state_dict(checkpoint['discriminator_state_dict'])
                print("✓ Discriminator weights loaded")
            else:
                print("⚠️ No discriminator weights in checkpoint")
            
            # Move to device
            generator.to(device)
            discriminator.to(device)
            
            print(f"\\n✓ Models loaded successfully:")
            print(f"  Image size: {image_size}")
            print(f"  Channels: {channels}")
            print(f"  Training mode: {training_mode}")
            print(f"  Generator parameters: {sum(p.numel() for p in generator.parameters()):,}")
            print(f"  Discriminator parameters: {sum(p.numel() for p in discriminator.parameters()):,}")
            
        except Exception as e:
            print(f" ERROR loading model: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # CREATE DATA LOADER
        # ============================================================================
        try:
            batch_size = training_cfg.get('batch_size', 32)
            actual_batch_size = min(batch_size, max(1, len(dataset)))
            train_loader = DataLoader(dataset, batch_size=actual_batch_size, shuffle=True, drop_last=False)
            
            if len(train_loader) == 0:
                raise RuntimeError(f"No batches created! Dataset too small ({len(dataset)} samples)")
            
            print(f"\\n✓ Data loader created:")
            print(f"  Dataset size: {len(dataset)}")
            print(f"  Actual batch size: {actual_batch_size}")
            print(f"  Batches per epoch: {len(train_loader)}")
            
        except Exception as e:
            print(f" ERROR creating data loader: {e}")
            sys.exit(1)
        
        # ============================================================================
        # CREATE OPTIMIZERS
        # ============================================================================
        print(f"\\nCreating optimizers...")
        try:
            optimizer_g = OptimizerFactory.create_optimizer(generator, full_config, 'generator')
            optimizer_d = OptimizerFactory.create_optimizer(discriminator, full_config, 'discriminator')
            print("✓ Optimizers created")
        except Exception as e:
            print(f" ERROR creating optimizers: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # TRAINING - DIFFERENT PATHS FOR DIFFERENT ALGORITHMS
        # ============================================================================
        print(f"\\n{'='*60}")
        print(f"STARTING {training_mode.upper()} TRAINING")
        print(f"{'='*60}")
        
        # Training results
        training_history = {
            'training_mode': training_mode,
            'algorithm': algorithm,
            'model_type': 'dcgan',
            'block_results': [],
            'loss_entries': [],
            'generated_images': []
        }
        
        # For images
        generated_images_info = []
        all_epoch_images = []
        
        # Initial images
        print(f"\\nGenerating initial images (before training)...")
        initial_images, initial_grid, initial_base64 = save_and_encode_images(
            generator, device, epoch=0, num_images=16, save_dir="/tmp/generated_images"
        )
        
        # Upload initial grid
        bearer_token = args.bearer_token
        initial_grid_url = upload_to_cdn(
            initial_grid, 
            "Initial generated images grid", 
            bearer_token, args.domain, args.get_cdn
        )
        
        generated_images_info.append({
            'epoch': 0,
            'grid_url': initial_grid_url,
            'description': 'Initial images before training',
            'base64_previews': initial_base64[:4],
            'uid': str(uuid.uuid4())
        })
        
        print(f"\\nInitial images saved")
        if initial_grid_url:
            print(f"Initial grid URL: {initial_grid_url[:80]}...")
        
        # ============================================================================
        # ALGORITHM-SPECIFIC TRAINING
        # ============================================================================
        
        if algorithm == 'cafo':
            print(f"\\nStarting CAFO block training...")
            
            # Use custom CAFO trainer
            cafo_trainer = DCGANCAFOTrainer(full_config, device)
            epochs_per_block = gan_cfg['generator'].get('cafo_epochs_per_block', 2)
            
            # Train blocks
            cafo_results = cafo_trainer.train_cafo(generator, discriminator, train_loader, epochs_per_block)
            training_history['block_results'] = cafo_results['block_results']
            training_history['loss_entries'] = cafo_results['loss_entries']
            
            print(f"CAFO block training completed: {cafo_results['total_blocks']} blocks trained")
            
        elif algorithm == 'forward_forward':
            print(f"\\nStarting Forward-Forward block training...")
            
            # Use custom FF trainer
            ff_trainer = DCGANForwardForwardTrainer(full_config, device)
            epochs_per_block = gan_cfg['discriminator'].get('ff_epochs_per_block', 2)
            ff_threshold = gan_cfg['discriminator'].get('ff_theta', 2.0)
            
            # Train blocks
            ff_results = ff_trainer.train_forward_forward(generator, discriminator, train_loader, epochs_per_block, ff_threshold)
            training_history['block_results'] = ff_results['block_results']
            training_history['loss_entries'] = ff_results['loss_entries']
            
            print(f"Forward-Forward block training completed: {ff_results['total_blocks']} blocks trained")
            
        else:  # backprop
            print(f"\\nStarting Backpropagation training...")
            
            # Use nesy_factory trainer for backprop
            full_config['train'] = {'algorithm': 'backprop'}
            trainer = TrainerFactory.create_trainer(full_config, device)
            
            # Train epochs
            for epoch in range(epochs):
                print(f"\\nEpoch {epoch+1}/{epochs} (Backprop)")
                
                try:
                    # Train one epoch
                    metrics = trainer.train_epoch(
                        generator, discriminator, train_loader,
                        optimizer_g, optimizer_d, epoch
                    )
                    
                    g_loss = float(metrics.get('g_loss', 0.0))
                    d_loss = float(metrics.get('d_loss', 0.0))
                    
                    # Create loss entries (treat as block 1)
                    loss_entry_g = {
                        'block': 1,
                        'epoch': epoch + 1,
                        'loss': g_loss,
                        'component': 'generator',
                        'training_mode': 'backprop',
                        'uid': str(uuid.uuid4())
                    }
                    training_history['loss_entries'].append(loss_entry_g)
                    
                    loss_entry_d = {
                        'block': 1,
                        'epoch': epoch + 1,
                        'loss': d_loss,
                        'component': 'discriminator',
                        'training_mode': 'backprop',
                        'uid': str(uuid.uuid4())
                    }
                    training_history['loss_entries'].append(loss_entry_d)
                    
                    print(f"  Generator Loss: {g_loss:.4f}")
                    print(f"  Discriminator Loss: {d_loss:.4f}")
                    
                except Exception as e:
                    print(f" ERROR in epoch {epoch+1}: {e}")
                    traceback.print_exc()
                    continue
        
        # ============================================================================
        # GENERATE FINAL IMAGES
        # ============================================================================
        print(f"\\nGenerating final images...")
        final_images, final_grid, final_base64 = save_and_encode_images(
            generator, device, epoch=999, num_images=16, save_dir="/tmp/generated_images"
        )
        
        final_grid_url = upload_to_cdn(
            final_grid, 
            "Final generated images grid", 
            bearer_token, args.domain, args.get_cdn
        )
        
        generated_images_info.append({
            'epoch': 999,
            'grid_url': final_grid_url,
            'description': 'Final images after training',
            'base64_previews': final_base64[:4],
            'uid': str(uuid.uuid4())
        })
        
        all_epoch_images.extend(final_images)
        training_history['generated_images'] = generated_images_info
        
        # ============================================================================
        # SAVE ALL OUTPUTS
        # ============================================================================
        print("\\nSaving outputs...")
        
        try:
            # Save trained model
            os.makedirs(os.path.dirname(args.trained_model), exist_ok=True)
            
            checkpoint = {
                'generator_state_dict': generator.state_dict(),
                'discriminator_state_dict': discriminator.state_dict(),
                'optimizer_g_state_dict': optimizer_g.state_dict(),
                'optimizer_d_state_dict': optimizer_d.state_dict(),
                'config': full_config,
                'training_mode': training_mode,
                'algorithm': algorithm,
                'training_history': training_history,
                'generated_images_info': generated_images_info
            }
            
            torch.save(checkpoint, args.trained_model)
            print(f"✓ Model saved to: {args.trained_model}")
            
            # Save training history
            os.makedirs(os.path.dirname(args.training_history), exist_ok=True)
            with open(args.training_history, "w") as f:
                json.dump(training_history, f, indent=2)
            print(f"✓ Training history saved to: {args.training_history}")
            
            # Create processed history
            os.makedirs(os.path.dirname(args.processed_history_json), exist_ok=True)
            
            # Prepare data for processed history
            processed_data = []
            for entry in training_history['loss_entries']:
                row = {
                    "epoch": entry.get('epoch', 1),
                    "loss": entry['loss'],
                    "component": entry['component'],
                    "type": "train",
                    "training_mode": entry['training_mode'],
                    "uid": entry['uid']
                }
                if 'block' in entry:
                    row["block"] = entry['block']
                processed_data.append(row)
            
            output = {
                "training_completed": True,
                "model_type": "dcgan",
                "training_mode": training_mode,
                "algorithm": algorithm,
                "epoch": len(training_history['loss_entries']) // 2 if training_history['loss_entries'] else 0,
                "loss": training_history['loss_entries'][-1]['loss'] if training_history['loss_entries'] else 0.0,
                "validation_loss": training_history['loss_entries'][-2]['loss'] if len(training_history['loss_entries']) > 1 else 0.0,
                "total_epochs_trained": epochs,
                "image_grids": [img_info['grid_url'] for img_info in generated_images_info if img_info.get('grid_url')],
                "data": processed_data[:50]
            }
            
            with open(args.processed_history_json, "w") as f:
                json.dump(output, f, indent=2)
            print(f"✓ Processed history saved to: {args.processed_history_json}")
            
            # Generated images URLs
            os.makedirs(os.path.dirname(args.generated_images_urls), exist_ok=True)
            images_output = {
                "training_mode": training_mode,
                "algorithm": algorithm,
                "model_type": "dcgan",
                "total_images": len(all_epoch_images),
                "image_grids": [{"epoch": img['epoch'], "url": img['grid_url']} for img in generated_images_info if img.get('grid_url')]
            }
            with open(args.generated_images_urls, "w") as f:
                json.dump(images_output, f, indent=2)
            print(f"✓ Generated images URLs saved to: {args.generated_images_urls}")
            
            # Training images summary
            os.makedirs(os.path.dirname(args.training_images_summary), exist_ok=True)
            summary = {
                "training_completed": True,
                "model_type": "dcgan",
                "training_mode": training_mode,
                "algorithm": algorithm,
                "epochs_trained": epochs,
                "final_metrics": {
                    "generator_loss": training_history['loss_entries'][-1]['loss'] if training_history['loss_entries'] else 0.0,
                    "discriminator_loss": training_history['loss_entries'][-2]['loss'] if len(training_history['loss_entries']) > 1 else 0.0
                },
                "image_progress": [{"epoch": img['epoch'], "grid_url": img.get('grid_url')} for img in generated_images_info]
            }
            with open(args.training_images_summary, "w") as f:
                json.dump(summary, f, indent=2)
            print(f"✓ Training images summary saved to: {args.training_images_summary}")
            
        except Exception as e:
            print(f" ERROR saving outputs: {e}")
            traceback.print_exc()
            sys.exit(1)
        
        # ============================================================================
        # FINAL SUMMARY
        # ============================================================================
        print(f"\\n{'✓'*80}")
        print(f"SUCCESS: {training_mode.upper()} TRAINING COMPLETED")
        print(f"{'✓'*80}")
        print(f"✓ Model type: DCGAN")
        print(f"✓ Training mode: {training_mode}")
        print(f"✓ Algorithm: {algorithm}")
        print(f"✓ Loss entries recorded: {len(training_history['loss_entries'])}")
        print(f"✓ Images generated: {len(all_epoch_images)}")
        print(f"✓ Model saved: {args.trained_model}")
        
