name: Preprocess
description: Preprocesses train dataset with single master config
inputs:
  - name: train_data
    type: Dataset
  - name: dataset_info
    type: DatasetInfo
  - name: master_config
    type: String
outputs:
  - name: processed_data
    type: Dataset
  - name: preprocess_metadata
    type: String
  - name: gan_config_base64
    type: String

implementation:
  container:
    image: gurpreetgandhi/nesy-factory:v42
    command:
      - sh
      - -c
      - |
        exec "$0" "$@"
      - python3
      - -u
      - -c
      - |
        import argparse
        import os
        import json
        import pickle
        import base64
        import io
        import torch
        import torchvision.transforms as transforms
        from PIL import Image
        import time
        
        parser = argparse.ArgumentParser()
        parser.add_argument('--train_data', type=str, required=True)
        parser.add_argument('--dataset_info', type=str, required=True)
        parser.add_argument('--master_config', type=str, required=True)
        parser.add_argument('--processed_data', type=str, required=True)
        parser.add_argument('--preprocess_metadata', type=str, required=True)
        parser.add_argument('--gan_config_base64', type=str, required=True)
        args = parser.parse_args()
        
        print("GAN PREPROCESSING STARTING")
        
        # Parse master config
        config = json.loads(args.master_config)
        dataset_cfg = config['dataset']
        gan_cfg = config['gan']
        
        # Load data
        with open(args.train_data, 'rb') as f:
            train_data = pickle.load(f)
        
        with open(args.dataset_info, 'rb') as f:
            dataset_info = pickle.load(f)
        
        print(f"Train data samples: {len(train_data)}")
        
        # Get parameters
        model_type = gan_cfg.get('model_type', 'dcgan')
        image_size = gan_cfg.get('image_size', dataset_cfg['image_size'])
        channels = gan_cfg.get('channels', dataset_cfg['channels'])
        
        print(f"Processing for {model_type.upper()}")
        print(f"Image size: {image_size}x{image_size}")
        print(f"Channels: {channels}")
        
        # Define consistent classes
        class GANDataset:
            def __init__(self, data_list, transform=None, image_size=64, channels=3):
                self.data_list = data_list
                self.transform = transform
                self.image_size = image_size
                self.channels = channels
            
            def __len__(self):
                return len(self.data_list)
            
            def __getitem__(self, idx):
                item = self.data_list[idx]
                try:
                    img_data = base64.b64decode(item['image_data'])
                    img = Image.open(io.BytesIO(img_data))
                    
                    if self.channels == 1 and img.mode != 'L':
                        img = img.convert('L')
                    elif self.channels == 3 and img.mode != 'RGB':
                        img = img.convert('RGB')
                    
                    if self.transform:
                        img = self.transform(img)
                    
                    return img
                except Exception as e:
                    print(f"Error processing image {idx}: {e}")
                    return torch.zeros(self.channels, self.image_size, self.image_size)
        
        class GANDataWrapper:
            def __init__(self, dataset, model_type='dcgan', image_size=64, channels=3, 
                        transform_params=None):
                self.dataset = dataset
                self.model_type = model_type
                self.image_size = image_size
                self.channels = channels
                self.transform_params = transform_params or {}
                self.num_samples = len(dataset)
            
            def __len__(self):
                return len(self.dataset)
            
            def __getitem__(self, idx):
                return self.dataset[idx]
        
        class PreprocessMetadata:
            def __init__(self, image_size=64, channels=3, model_type='dcgan',
                        mean=(0.5,), std=(0.5,), transform_params=None):
                self.image_size = image_size
                self.channels = channels
                self.model_type = model_type
                self.mean = mean
                self.std = std
                self.transform_params = transform_params or {}
                self.timestamp = time.strftime('%Y-%m-%dT%H:%M:%SZ')
        
        # Create transform
        if channels == 1:
            transform = transforms.Compose([
                transforms.Resize(image_size),
                transforms.CenterCrop(image_size),
                transforms.ToTensor(),
                transforms.Normalize((0.5,), (0.5,))
            ])
            mean = (0.5,)
            std = (0.5,)
        else:
            transform = transforms.Compose([
                transforms.Resize(image_size),
                transforms.CenterCrop(image_size),
                transforms.ToTensor(),
                transforms.Normalize((0.5, 0.5, 0.5), (0.5, 0.5, 0.5))
            ])
            mean = (0.5, 0.5, 0.5)
            std = (0.5, 0.5, 0.5)
        
        # Create dataset
        dataset = GANDataset(train_data, transform, image_size, channels)
        
        # Create wrapper
        transform_params = {
            'resize': image_size,
            'center_crop': image_size,
            'normalize_mean': mean,
            'normalize_std': std
        }
        
        data_wrapper = GANDataWrapper(
            dataset=dataset,
            model_type=model_type,
            image_size=image_size,
            channels=channels,
            transform_params=transform_params
        )
        
        # Save processed data
        os.makedirs(os.path.dirname(args.processed_data) or '.', exist_ok=True)
        with open(args.processed_data, 'wb') as f:
            pickle.dump(data_wrapper, f)
        
        # Create and save preprocessing metadata
        preprocess_meta = PreprocessMetadata(
            image_size=image_size,
            channels=channels,
            model_type=model_type,
            mean=mean,
            std=std,
            transform_params=transform_params
        )
        
        os.makedirs(os.path.dirname(args.preprocess_metadata) or '.', exist_ok=True)
        with open(args.preprocess_metadata, 'wb') as f:
            pickle.dump(preprocess_meta, f)
        
        # Create gan_config for next bricks
        gan_config = {
            'pipeline_name': config.get('pipeline_name', 'gan_pipeline'),
            'version': config.get('version', '1.0.0'),
            'dataset': {
                'processed_samples': len(dataset),
                'actual_image_size': image_size,
                'actual_channels': channels
            },
            'model': {
                'model_type': model_type,
                'image_size': image_size,
                'channels': channels
            },
            'generator': gan_cfg['generator'],
            'discriminator': gan_cfg['discriminator'],
            'train': gan_cfg['training'],
            'preprocess_metadata': {
                'image_size': image_size,
                'channels': channels,
                'model_type': model_type,
                'mean': mean,
                'std': std,
                'transform_params': transform_params
            },
            'metadata': config.get('metadata', {})
        }
        
        # Add dataset config if needed
        if 'dataset' in config:
            gan_config['original_dataset_config'] = config['dataset']
        
        # Save base64 encoded config
        config_json = json.dumps(gan_config)
        config_base64 = base64.b64encode(config_json.encode('utf-8')).decode('utf-8')
        
        with open(args.gan_config_base64, 'w') as f:
            f.write(config_base64)
        
        print(f"\\nPreprocessing complete!")
        print(f"Processed {len(dataset)} samples")
        
    args:
      - --train_data
      - {inputPath: train_data}
      - --dataset_info
      - {inputPath: dataset_info}
      - --master_config
      - {inputValue: master_config}
      - --processed_data
      - {outputPath: processed_data}
      - --preprocess_metadata
      - {outputPath: preprocess_metadata}
      - --gan_config_base64
      - {outputPath: gan_config_base64}
