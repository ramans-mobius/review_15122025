name: I Update Schema Row v7
description: Updates a row in a schema based on a mapping between column names and a JSON object.

inputs:
  - { name: schema_id, type: String, description: "The ID of the schema to update." }
  - { name: update_data_json, type: String, description: "JSON string containing the data to update." }
  - { name: mapping_json, type: String, description: "JSON string mapping column names to keys in update_data_json." }
  - { name: model_id, type: String, description: "The ID of the model to filter by." }
  - { name: execution_id, type: String, description: "The ID of the model to filter by." }
  - { name: tenant_id, type: string, description: "The ID of the tenant." }
  - { name: project_id, type: String, description: "The ID of the project." }
  - { name: architecture_type, type: String, description: "The architecture type." }
  - { name: multiple_rows_json, type: String, description: "JSON string containing a list of rows to create." }
  - { name: bearer_auth_token, type: string, description: "Bearer token for authentication." }
  - { name: domain, type: String, description: "The domain for the API endpoint." }
  - { name: float_keys_json, type: String, description: "JSON string of a list of keys to be converted to float."}
  - { name: trained_model_cdn_url, type: String, description: "CDN URL string for trained model."}
  - { name: model_metadata_cdn_url, type: String, description: "CDN URL string for model metadata."}
  - { name: training_metrics_path, type: String, description: "Training metrics JSON string." }
  - { name: model_config_json, type: String, description: "Model configuration JSON string."}
  - { name: evaluation_metrics_path, type: String, description: "Evaluation metrics JSON string." }

implementation:
  container:
    image: python:3.9-slim
    command:
      - sh
      - -c
      - |
        pip install requests
        exec "$0" "$@"
      - python3
      - -u
      - -c
      - |
        import json
        import argparse
        import requests
        import os
        from urllib.parse import quote, unquote
        from requests.adapters import HTTPAdapter
        from urllib3.util.retry import Retry

        def encode_dollar_signs(url):
            if not url or url == '-1':
                return url
            decoded_url = unquote(url)
            if '$' in decoded_url and '%24' not in decoded_url:
                encoded = decoded_url.replace('$', '%24%24')
                print(f"Encoded URL: {decoded_url} -> {encoded}")
                return encoded
            return url

        def get_input_content(input_value):
            if not input_value or input_value == '-1':
                return None
            if os.path.exists(input_value):
                try:
                    with open(input_value, 'r') as f:
                        return f.read().strip()
                except Exception as e:
                    print(f"Error reading file {input_value}: {e}")
                    return input_value
            else:
                return input_value

        def parse_json_input(input_value):
            if not input_value or input_value == '-1':
                return None
            content = get_input_content(input_value)
            if not content:
                return None
            try:
                return json.loads(content)
            except json.JSONDecodeError as e:
                print(f"Error parsing JSON from input: {e}")
                print(f"Input content (first 500 chars): {content[:500]}")
                return None
            except Exception as e:
                print(f"Unexpected error parsing JSON: {e}")
                return None

        def extract_model_metrics(metrics_data):
            metrics = {}
            if not metrics_data:
                return metrics
            if isinstance(metrics_data, dict):
                if 'parameter_count' in metrics_data:
                    metrics['parameter_count'] = str(metrics_data['parameter_count'])
                elif 'total_params' in metrics_data:
                    metrics['parameter_count'] = str(metrics_data['total_params'])
                elif 'params' in metrics_data:
                    metrics['parameter_count'] = str(metrics_data['params'])
                if 'input_dim' in metrics_data:
                    metrics['input_shape'] = str(metrics_data['input_dim'])
                elif 'input_shape' in metrics_data:
                    metrics['input_shape'] = str(metrics_data['input_shape'])
                if 'output_dim' in metrics_data:
                    metrics['output_shape'] = str(metrics_data['output_dim'])
                elif 'output_shape' in metrics_data:
                    metrics['output_shape'] = str(metrics_data['output_shape'])
                if 'latent_dim' in metrics_data:
                    metrics['latent_dim'] = str(metrics_data['latent_dim'])
                if 'final_loss' in metrics_data:
                    metrics['final_loss'] = str(metrics_data['final_loss'])
                if 'accuracy' in metrics_data:
                    metrics['accuracy'] = str(metrics_data['accuracy'])
                if 'fid_score' in metrics_data:
                    metrics['fid_score'] = str(metrics_data['fid_score'])
                if 'model_name' in metrics_data:
                    metrics['name'] = metrics_data['model_name']
                if 'architecture' in metrics_data:
                    metrics['architecture_type'] = metrics_data['architecture']
                if 'model_config' in metrics_data:
                    metrics['model_specific_config'] = metrics_data['model_config']
                elif 'config' in metrics_data:
                    metrics['model_specific_config'] = metrics_data['config']
            return metrics

        parser = argparse.ArgumentParser()
        parser.add_argument('--schema_id', type=str, required=True)
        parser.add_argument('--update_data_json', type=str, required=True)
        parser.add_argument('--mapping_json', type=str, required=True)
        parser.add_argument('--model_id', type=str, required=True)
        parser.add_argument('--execution_id', type=str, required=True)
        parser.add_argument('--tenant_id', type=str, required=True)
        parser.add_argument('--project_id', type=str, required=True)
        parser.add_argument('--architecture_type', type=str, required=True)
        parser.add_argument('--multiple_rows_json', type=str, required=True)
        parser.add_argument('--bearer_auth_token', type=str, required=True)
        parser.add_argument('--domain', type=str, required=True)
        parser.add_argument('--float_keys_json', type=str, required=False)
        parser.add_argument('--trained_model_cdn_url', type=str, required=False)
        parser.add_argument('--model_metadata_cdn_url', type=str, required=False)
        parser.add_argument('--training_metrics_path', type=str, required=False)
        parser.add_argument('--model_config_json', type=str, required=False)
        parser.add_argument('--evaluation_metrics_path', type=str, required=False)
        args = parser.parse_args()

        execution_id_int = int(args.execution_id)

        with open(args.bearer_auth_token, 'r') as f:
            bearer_auth_token = f.read().strip()

        with open(args.tenant_id, 'r') as f:
            tenant_id = f.read().strip()

        print("=" * 80)
        print("UPDATE SCHEMA ROW WITH MODEL METADATA")
        print("=" * 80)
        
        print(f" Input Data ")
        print(f"update_data_json: {args.update_data_json}")
        print(f"mapping_json: {args.mapping_json}")
        
        update_data = json.loads(args.update_data_json)
        mapping = json.loads(args.mapping_json)
        
        # Read float_keys_json from file path
        float_keys = []
        if args.float_keys_json and args.float_keys_json != '-1':
            if os.path.exists(args.float_keys_json):
                try:
                    with open(args.float_keys_json, 'r') as f:
                        float_keys_content = f.read().strip()
                        if float_keys_content:
                            float_keys = json.loads(float_keys_content)
                except Exception as e:
                    print(f"Error reading float_keys_json file: {e}")
            else:
                print(f"float_keys_json file not found at: {args.float_keys_json}")

        print("\\n" + "=" * 40)
        print("PROCESSING PIPELINE ARTIFACTS")
        print("=" * 40)
        
        model_weights_cdn = None
        model_metadata_cdn = None
        extracted_metrics = {}
        model_config = None
        
        if args.trained_model_cdn_url != '-1':
            cdn_content = get_input_content(args.trained_model_cdn_url)
            if cdn_content:
                model_weights_cdn = encode_dollar_signs(cdn_content)
                print(f"Model weights CDN URL: {model_weights_cdn}..." if len(model_weights_cdn) > 100 else f"Model weights CDN URL: {model_weights_cdn}")
        
        if args.model_metadata_cdn_url != '-1':
            cdn_content = get_input_content(args.model_metadata_cdn_url)
            if cdn_content:
                model_metadata_cdn = encode_dollar_signs(cdn_content)
                print(f"Model metadata CDN URL: {model_metadata_cdn}..." if len(model_metadata_cdn) > 100 else f"Model metadata CDN URL: {model_metadata_cdn}")
        
        if args.training_metrics_path != '-1':
            training_metrics = parse_json_input(args.training_metrics_path)
            if training_metrics:
                metrics = extract_model_metrics(training_metrics)
                extracted_metrics.update(metrics)
                print(f"Extracted {len(metrics)} metrics from training data")
        
        if args.model_config_json != '-1':
            config_data = parse_json_input(args.model_config_json)
            if config_data:
                model_config = config_data
                config_metrics = extract_model_metrics(config_data)
                extracted_metrics.update(config_metrics)
                print(f"Read model config with {len(config_data.keys())} keys")
        
        if args.evaluation_metrics_path != '-1':
            eval_metrics = parse_json_input(args.evaluation_metrics_path)
            if eval_metrics:
                eval_extracted = extract_model_metrics(eval_metrics)
                extracted_metrics.update(eval_extracted)
                print(f"Extracted {len(eval_extracted)} metrics from evaluation data")
        
        print(f"\\nExtracted model metrics: {json.dumps(extracted_metrics, indent=2)}")

        headers = {
            'Content-Type': 'application/json',
            'Authorization': f'Bearer {bearer_auth_token}'
        }

        retry_strategy = Retry(
            total=3,
            status_forcelist=[408, 500, 502, 503, 504],
            allowed_methods=["HEAD", "GET", "PUT", "POST", "DELETE", "OPTIONS", "TRACE"],
            backoff_factor=1
        )
        adapter = HTTPAdapter(max_retries=retry_strategy)
        http = requests.Session()
        http.mount("https://", adapter)
        http.mount("http://", adapter)

        if args.multiple_rows_json != '-1':
            rows_to_create = json.loads(args.multiple_rows_json)
            for row in rows_to_create:
                if args.tenant_id != '-1':
                    with open(args.tenant_id, 'r') as f:
                        row['tenant_id'] = f.read().strip()
                if args.project_id != '-1':
                    row['projectId'] = args.project_id
                if args.architecture_type != '-1':
                    row['architecture_type'] = args.architecture_type
                if 'execution_id' not in row and args.execution_id != '-1':
                    row['execution_id']=execution_id_int
                
                if model_weights_cdn:
                    row['model_weights_cdn'] = model_weights_cdn
                if model_metadata_cdn:
                    row['model_metadata_cdn'] = model_metadata_cdn
                if model_config:
                    row['model_specific_config'] = model_config
                
                for key, value in extracted_metrics.items():
                    if key in ['parameter_count', 'input_shape', 'output_shape', 'name', 'architecture_type', 'latent_dim']:
                        row[key] = value
                    elif key == 'final_loss' and 'symbolic_profile' not in row:
                        row['symbolic_profile'] = f"Final loss: {value}"
            
            create_url = f"{args.domain}/pi-entity-instances-service/v2.0/schemas/{args.schema_id}/instances"
            create_payload = {"data": rows_to_create}
            
            print(f"\\n Creating Multiple Rows ")
            print(f"Request URL: POST {create_url}")
            print(f"Request Headers: {json.dumps(headers)}")
            print(f"Request Payload: {json.dumps(create_payload, indent=2)}")

            try:
                response = http.post(create_url, headers=headers, data=json.dumps(create_payload), timeout=60)
                response.raise_for_status()
                print("Successfully created multiple model instances.")
                print(f"Response: {response.json()}")
            except requests.exceptions.RequestException as e:
                print(f"Error creating multiple model instances: {e}")
                print(f"Failed Request Payload: {json.dumps(create_payload, indent=2)}")
                if e.response:
                    print(f"Response Status Code: {e.response.status_code}")
                    print(f"Response Content: {e.response.text}")
                exit(1)
        else:
            check_url = f"{args.domain}/pi-entity-instances-service/v3.0/schemas/{args.schema_id}/instances/list"
            check_payload = {
                "dbType": "TIDB",
                "ownedOnly": True,
                "filter": {
                    "execution_id": execution_id_int
                }
            }
            
            print(f"\\n Checking for Existing Row with execution_id: {execution_id_int} ")
            print(f"Request URL: POST {check_url}")
            print(f"Request Headers: {json.dumps(headers)}")
            print(f"Request Payload: {json.dumps(check_payload, indent=2)}")

            try:
                response = http.post(check_url, headers=headers, data=json.dumps(check_payload), timeout=60)
                response.raise_for_status()
                response_data = response.json()
                
                if response_data.get("content"):
                    print(f" Instance Found: Updating Row ")
                    patch_requests = []
                    for column, keys in mapping.items():
                        value_to_patch = None
                        if isinstance(keys, list):
                            value_to_patch = {key: update_data.get(key) for key in keys if key in update_data}
                        else:
                            if keys in update_data:
                                value = update_data.get(keys)
                                if keys in float_keys:
                                    try:
                                        value_to_patch = float(value)
                                    except (ValueError, TypeError):
                                        value_to_patch = str(value)
                                else:
                                    value_to_patch = str(value)

                        if value_to_patch is not None:
                            patch_requests.append({
                                "operation": "REPLACE",
                                "path": column,
                                "value": value_to_patch
                            })
                    
                    if model_weights_cdn:
                        patch_requests.append({
                            "operation": "REPLACE",
                            "path": "model_weights_cdn",
                            "value": model_weights_cdn
                        })
                    if model_metadata_cdn:
                        patch_requests.append({
                            "operation": "REPLACE",
                            "path": "model_metadata_cdn",
                            "value": model_metadata_cdn
                        })
                    if model_config:
                        patch_requests.append({
                            "operation": "REPLACE",
                            "path": "model_specific_config",
                            "value": model_config
                        })
                    
                    for key, value in extracted_metrics.items():
                        if key in ['parameter_count', 'input_shape', 'output_shape']:
                            patch_requests.append({
                                "operation": "REPLACE",
                                "path": key,
                                "value": value
                            })
                        elif key == 'name' and 'name' not in mapping.values():
                            patch_requests.append({
                                "operation": "REPLACE",
                                "path": "name",
                                "value": value
                            })

                    update_url = f"{args.domain}/pi-entity-instances-service/v2.0/schemas/{args.schema_id}/instances"
                    update_payload = {
                        "dbType": "TIDB",
                        "conditionalFilter": {
                            "conditions": [
                                {
                                    "field": "execution_id",
                                    "operator": "EQUAL",
                                    "value": execution_id_int
                                }
                            ]
                        },
                        "partialUpdateRequests": [
                            {
                                "patch": patch_requests
                            }
                        ]
                    }
                    
                    print(f"\\nRequest URL: PATCH {update_url}")
                    print(f"Request Headers: {json.dumps(headers)}")
                    print(f"Request Payload: {json.dumps(update_payload, indent=2)}")
                    
                    response = http.patch(update_url, headers=headers, data=json.dumps(update_payload), timeout=60)
                    response.raise_for_status()
                    print("Successfully updated the model instance.")
                else:
                    print(f" No Instance Found: Creating New Row ")
                    creation_data = {}
                    for column, keys in mapping.items():
                        value_to_add = None
                        if isinstance(keys, list):
                            value_to_add = {key: update_data.get(key) for key in keys if key in update_data}
                        else:
                            if keys in update_data:
                                value = update_data.get(keys)
                                if keys in float_keys:
                                    try:
                                        value_to_add = float(value)
                                    except (ValueError, TypeError):
                                        value_to_add = str(value)
                                else:
                                    value_to_add = str(value)

                        if value_to_add is not None:
                            creation_data[column] = value_to_add
                    
                    creation_data['execution_id'] = execution_id_int
                    if args.model_id != '-1':
                        creation_data['model_id'] = args.model_id
                    if args.tenant_id != '-1':
                        creation_data['tenant_id'] = tenant_id
                    if args.project_id != '-1':
                        creation_data['projectId'] = args.project_id
                    if args.architecture_type != '-1':
                        creation_data['architecture_type'] = args.architecture_type
                    
                    if model_weights_cdn:
                        creation_data['model_weights_cdn'] = model_weights_cdn
                    if model_metadata_cdn:
                        creation_data['model_metadata_cdn'] = model_metadata_cdn
                    if model_config:
                        creation_data['model_specific_config'] = model_config
                    
                    for key, value in extracted_metrics.items():
                        if key in ['parameter_count', 'input_shape', 'output_shape', 'name']:
                            creation_data[key] = value
                        elif key == 'latent_dim' and 'parameter_count' not in creation_data:
                            creation_data['parameter_count'] = value
                        elif key == 'final_loss' and 'symbolic_profile' not in creation_data:
                            creation_data['symbolic_profile'] = f"Final loss: {value}"
                    
                    if 'name' not in creation_data and args.model_id != '-1':
                        creation_data['name'] = f"model_{args.model_id}"
                    
                    creation_data['source'] = 'auto-generated'

                    create_url = f"{args.domain}/pi-entity-instances-service/v2.0/schemas/{args.schema_id}/instances"
                    create_payload = {
                        "data": [creation_data]
                    }

                    print(f"\\nRequest URL: POST {create_url}")
                    print(f"Request Headers: {json.dumps(headers)}")
                    print(f"Request Payload: {json.dumps(create_payload, indent=2)}")
                    
                    response = http.post(create_url, headers=headers, data=json.dumps(create_payload), timeout=60)
                    if response.status_code >= 400:
                        print(f"Error: {response.status_code} {response.reason}")
                        print(f"Response Content: {response.text}")
                    response.raise_for_status()
                    print("Successfully created a new model instance.")
                    
                print(f"\\nResponse: {response.json()}")

            except requests.exceptions.RequestException as e:
                print(f"Error: {e}")
                if e.response is not None:
                    print(f"Response Status Code: {e.response.status_code}")
                    print(f"Response Content: {e.response.text}")
                exit(1)
        
        print("\\n" + "=" * 80)
        print("UPDATE COMPLETE")
        print("=" * 80)

    args:
      - --schema_id
      - {inputValue: schema_id}
      - --update_data_json
      - {inputValue: update_data_json}
      - --mapping_json
      - {inputValue: mapping_json}
      - --model_id
      - {inputValue: model_id}
      - --execution_id
      - {inputValue: execution_id}
      - --tenant_id
      - {inputPath: tenant_id}
      - --project_id
      - {inputValue: project_id}
      - --architecture_type
      - {inputValue: architecture_type}
      - --multiple_rows_json
      - {inputValue: multiple_rows_json}
      - --bearer_auth_token
      - {inputPath: bearer_auth_token}
      - --domain
      - {inputValue: domain}
      - --float_keys_json
      - {inputPath: float_keys_json}
      - --trained_model_cdn_url
      - {inputPath: trained_model_cdn_url}
      - --model_metadata_cdn_url
      - {inputPath: model_metadata_cdn_url}
      - --training_metrics_path
      - {inputPath: training_metrics_path}
      - --model_config_json
      - {inputPath: model_config_json}
      - --evaluation_metrics_path
      - {inputPath: evaluation_metrics_path}
